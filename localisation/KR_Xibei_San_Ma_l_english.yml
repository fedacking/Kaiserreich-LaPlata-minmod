xibei.17.d:0 "Now that Ma Hongbin is in control, he needs a new Head of Government. His brother Ma Hongkui, Ma Lin, Ma Zhongying, and Ma Shaowu are all candidates for the position."
xibei.17.a:0 "Ma Hongbin will bring the most stability to the new government."
xibei.17.b:0 "Ma Lin will bring experience."
xibei.17.c:0 "Ma Zhongying is young and eager to learn."
xibei.17.e:0 "Ma Bufang will help modernise and rule."
xibei.18.t:0 "The failed assembly - What now?"
xibei.18.d:0 "The Xining assembly has only split our Federation apart, with several leaders seeing the Federation as a thing of the past. We must act, if we wish to centralise, but what do we do?"
xibei.18.a:0 "Promise to roll back any reforms in exchange of peace!"
xibei.18.b:0 "If they want to fight, let them!"
xibei.19.t:0 "Ma Hongkui has won the civil war."
xibei.19.d:0 "Despite the huge pressure of the last few months, Ma Hongkui has managed to win the civil war and with it his position as true ruler of Xibei Lianbang Yiyuan is secured. He's now the uncontested leader of the nation."
xibei.19.a:0 "Finally."
xibei.20.t:0 "Choosing our capital"
xibei.20.d:0 "Now that we've finally secured a new head of state, we need to choose a proper capital. Xining, Urumqi, Ge'ermu, or even Lanzhou in the east."
xibei.20.a:0 "Xining"
xibei.20.b:0 "Urumqi"
xibei.20.c:0 "Ge'ermu"
xibei.20.e:0 "Lanzhou"
xibei.21.t:0 "Mongolia in disarray"
xibei.21.d:0 "With the territories of Mongolia in turmoil, we have a great opportunity to seize control of the stolen parts of the Trans-Siberian railway. There is very little that either Mongolia or the Chinese warlords can do to stop us at this point."
xibei.21.a:0 "Seize Northern Mongolia!"
xibei.21.b:0 "Rather not"
xibei.22.t:0 "Mongolia in disarray"
xibei.22.d:0 "With the territories of Mongolia in turmoil, we have a great opportunity to seize control of the stolen parts of the Trans-Siberian railway. There is very little that either Mongolia or the Chinese warlords can do to stop us at this point."
xibei.22.a:0 "Seize Northern Mongolia!"
xibei.22.b:0 "This is Too Risky!"
xibei.23.t:0 "Russia seize northern Mongolia!"
xibei.23.d:0 "With our state in chaos Russia used this opportunity to seize control of parts of northern Mongolia. Currently there is very little that we can do to stop Russia at this point."
xibei.23.a:0 "There is nothing we can do"
