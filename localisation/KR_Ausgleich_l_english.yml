### End of War ###

### Austria Wins ###

ausgleich.61.t:0 "Civil war in Austria Hungary is over"
ausgleich.61.d:0 "Today Hungary signed a treaty of peace with the Austrian government. They unconditionally surrendered to Austria. While small parts of the former Hungarian state are still not captured by Austrian troops we can decide on the future of our empire. This is a very important step for us. What is the Kaisers decision?"
ausgleich.61.a:0 "Centralise the Empire."
ausgleich.61.b:0 "Federate the Empire."
ausgleich.61.c:0 "Reform Dual Monarchy."

### Hungary Wins ###
ausgleich.62.t:0 "Civil war in Austria Hungary is over"
ausgleich.62.d:0 "Today Austria signed a treaty of peace with the Hungarian government. They unconditionally surrendered to Hungary. It is time to abolish this Kaiserreich once and for all."
ausgleich.62.a:0 "Abolish Austrian rule."

### Opportunism ###

### Italy ###

### Claim Venice and Trento ###
ausgleich.70.t:0 "Claim Venice and Trento?"
ausgleich.70.d:0 "Now that chaos has engulfed the Austro-Hungarian empire, we have the opportunity to reclaim Venice and possibly get Trento!"
ausgleich.70.a:0 "Attack!"
ausgleich.70.b:0 "This is a bad idea."

ausgleich.71.t:0 "Peace with Austria?"
ausgleich.71.d:0 "We have liberated Venice and Trento! Because of Austria's weak position, they probably have no chance of taking it back, and would probably accept a peace offer."
ausgleich.71.a:0 "We want Trento and Venice"
ausgleich.71.b:0 "We only want Venice"
ausgleich.71.c:0 "No, we want more!"

ausgleich.72.t:0 "The Federation offers peace"
ausgleich.72.d:0 "The Italian Federation has offered peace, however we must secede Venice and relinquish all claims on it."
ausgleich.72.a:0 "Those damn Italians!"
ausgleich.72.b:0 "Never!"

ausgleich.73.t:0 "The Federation offers peace"
ausgleich.73.d:0 "The Italian Federation has offered peace, however we must secede Venice and Trento."
ausgleich.73.a:0 "Those damn Italians!"
ausgleich.73.b:0 "Never!"

ausgleich.74.t:0 "Peace with Italy?"
ausgleich.74.d:0 "We have successfully defended our Italian provinces against Italian onslaught and launched counterattack, which brought us before the gates of Rome! Because of Italy's weak position, they probably have no chance to push us back, and would probably accept a peace offer."
ausgleich.74.a:0 "Restore status quo"
ausgleich.74.b:0 "Restore status quo and impose friendly government"
ausgleich.74.c:0 "Continue War!"

ausgleich.75.t:0 "Austria offers peace"
ausgleich.75.d:0 "Austria has offered peace, however we must partially demobilise our armed forces and relinquish all claims on Austrian territory."
ausgleich.75.a:0 "Those damn Austrians!"
ausgleich.75.b:0 "Never!"

ausgleich.76.t:0 "Austria offers peace"
ausgleich.76.d:0 "Austria has offered peace, however we must relinquish all claims on Austrian territory and become Austrian dominion once more....."
ausgleich.76.a:0 "Those damn Austrians!"
ausgleich.76.b:0 "Never!"

ausgleich.77.t:0 "Italy submits!"
ausgleich.77.d:0 "Italy caves in to the Austrian Empire as expected. Our interests on Apenine peninsula are now secured."
ausgleich.77.a:0 "Hurrah!"

ausgleich.78.t:0 "Submission to Austria"
ausgleich.78.d:0 "We have surrendered to Austria and we have been forced to become their puppet, with a King on our throne."
ausgleich.78.a:0 "Hurrah!"

### Greeks ###

### Occupation of Kefalonia ###
ausgleich.80.t:0 "Kefalonia is cut off from supply!"
ausgleich.80.d:0 "The Greek island of Kefalonia, given to Austria after the first World War, has been cut off from supply, leaving it poorly defended against foreign occupation."
ausgleich.80.a:0 "This could be bad..."

ausgleich.81.t:0 "Occupy Kefalonia?"
ausgleich.81.d:0 "The Greek island of Kefalonia, given to Austria after the first World War, has been cut off from supply, leaving it poorly defended against foreign occupation."
ausgleich.81.a:0 "On wards to Kefalonia!"
ausgleich.81.b:0 "Maybe this is a bad idea"

ausgleich.82.t:0 "Greece occupies Kefalonia!"
ausgleich.82.d:0 "Greece has occupied the island of Kefalonia! There is nothing we can do, we do not the ability or resources to wage an overseas invasion."
ausgleich.82.a:0 "We don't need that rock anyway!"

### Montenegro ###
ausgleich.85.t:0 "Montenegrians demand independence!"
ausgleich.85.d:0 "With Austria engaged in lengthy war, some Montenegrian separatists saw this as a chance to break from the indivisible Habsburg Empire. Their numbers are too large for local garrisons and police forces to crush. We can either bring larger military units to fight with them, or give them, what they want."
ausgleich.85.a:0 "Let them go"
ausgleich.85.b:0 "Fight to maintain unity of Empire!"

ausgleich.86.t:0 "Freedom at last"
ausgleich.86.d:0 "After years of Austrian occupation we are finally free! Never shall we bow before foreign occupiers!"
ausgleich.86.a:0 "We will be independent or die!"

ausgleich.87.t:0 "Freedom at last"
ausgleich.87.d:0 "The Habsburg empire that is facing many external threats had no choice but to submit before the rightful demands of the Montenegrian nation. We are free once more!"
ausgleich.87.a:0 "We are free now!"

ausgleich.90.t:0 "Montenegro still exists!"
ausgleich.90.d:0 "Even the concentration of our armed forces could not break apart the rebellious state of Montenegro. Some members of the general staff suggests that continuing with this fruitless effort greatly weakens our armed forces so that they may be unable to defend our independence from greater powers. Shall we recognise independence of Montenegro?"
ausgleich.90.a:0 "Recognise their independence"
ausgleich.90.b:0 "Peace? Never!"

ausgleich.91.t:0 "Montenegrian revolution"
ausgleich.91.d:0 "After years of Croatian occupation, the people of Montenegro have decided to throw off the shackles of Croatian oppression and fight for their freedom. This is indeed a great opportunity to weaken the hated Dual Monarchy which is currently ripped apart by raging civil war."
ausgleich.91.a:0 "Send them everything they need!"
ausgleich.91.b:0 "Ally with Montenegro"
ausgleich.91.c:0 "It is too risky"

ausgleich.92.t:0 "Serbian help arrives"
ausgleich.92.d:0 "Our Serbian brothers decided to send us some supplies, weapons and volunteers. With their help we are much close to retain our independence before Austrian invasion."
ausgleich.92.a:0 "Hurrah!"

### Claim Transylvania ###
ausgleich.95.t:0 "Claim Transylvania?"
ausgleich.95.d:0 "Now that chaos has engulfed the Austro-Hungarian empire, we have the opportunity to reclaim Transylvania!"
ausgleich.95.a:0 "Attack!"
ausgleich.95.b:0 "This is a bad idea"

ausgleich.96.t:0 "Peace with Hungary?"
ausgleich.96.d:0 "Our glorious armed forces have successfully liberated Transylvania! Because of Hungary's weak position they probably have no chance of taking it back and would probably accept a peace offer."
ausgleich.96.a:0 "We want whole Transylvania"
ausgleich.96.b:0 "Demand only territories with Romanian majority"
ausgleich.96.c:0 "No, we want more!"

ausgleich.97.t:0 "Romania offers peace"
ausgleich.97.d:0 "The Romanian state has offered peace, however we must secede regions inhabited by Romanian majority and relinquish all claims on it."
ausgleich.97.a:0 "Those damn Romanians!"
ausgleich.97.b:0 "Never!"

ausgleich.98.t:0 "Romania offers peace"
ausgleich.98.d:0 "The Romanian state has offered peace, however we must secede entire Transylvania to them and relinquish all claims on it."
ausgleich.98.a:0 "Those damn Romanians!"
ausgleich.98.b:0 "Never!"

### Status of Transylvania Hungary ###
ausgleich.99.t:0 "Status of Transylvania"
ausgleich.99.d:0 "Romania used our weakness while we were fighting for our independence and took Transylvania from us but now with civil war over we can finally focus upon retaking parts of our territory. We can either try threatening Romania with war or go directly to war with them to gain Transylvania!"
ausgleich.99.a:0 "War will solve this!"
ausgleich.99.b:0 "Threaten them with force!"
ausgleich.99.c:0 "This is a bad idea"

ausgleich.100.t:0 "Hungarian demands"
ausgleich.100.d:0 "After successfully surviving Austro-Hungarian civil war, Hungarian state has set its sight on the recently lost territory of Transylvania. Hungary has recently issued an official demand to wards our state regarding Transylvania, in which they demand cessation of Transylvania to them or they will use unspecified manners to gain control over it. What shall we do?"
ausgleich.100.a:0 "Accept their terms."
ausgleich.100.b:0 "Never!"

ausgleich.101.t:0 "Romanian resistance"
ausgleich.101.d:0 "The mad Romanian leadership has rejected our rightful demands. How shall we react to this insolence?"
ausgleich.101.a:0 "War will solve this!"
ausgleich.101.b:0 "Back down."

ausgleich.102.t:0 "Peace with Romania?"
ausgleich.102.d:0 "We have successfully defended our Transylvanian provinces against Romanian onslaught and launched a counterattack which brought us before the gates of Buchares! Because of Romania's weak position they probably have no chance to push us back and would probably accept a peace offer."
ausgleich.102.a:0 "Restore pre-war borders and occupy Oltenia!"
ausgleich.102.b:0 "Impose friendly government and occupy Oltenia!"
ausgleich.102.c:0 "Continue War!"

ausgleich.103.t:0 "Hungary offers peace"
ausgleich.103.d:0 "Hungary has offered peace, however we must partially demobilise our armed forces and relinquish all claims on their territory."
ausgleich.103.a:0 "Those damn Hungarians!"
ausgleich.103.b:0 "Never!"

ausgleich.104.t:0 "Hungary offers peace"
ausgleich.104.d:0 "Hungary has offered peace, however we must relinquish all claims on their territory and become Hungarian dominion....."
ausgleich.104.a:0 "Those damn Hungarians!"
ausgleich.104.b:0 "Never!"

ausgleich.105.t:0 "Romania submits!"
ausgleich.105.d:0 "Romania caves in to Hungary as expected. Our interests on Balkan peninsula are now secured."
ausgleich.105.a:0 "Hurrah!"

### Austria Claims Lost Hungarian Lands ###
ausgleich.106.t:0 "Status of Transylvania"
ausgleich.106.d:0 "Romania used our weakness while we were fighting for our dominance and took Transylvania from us but now with civil war over we can finally focus upon retaking parts of our territory."
ausgleich.106.a:0 "Demand our lands back."
ausgleich.106.b:0 "We don't need those lands."

ausgleich.107.t:0 "Austria demands Transylvania"
ausgleich.107.d:0 "After successfully surviving Austro-Hungarian civil war, Austrian state has set its sight on the recently lost territory of Transylvania. They demand that we give it back to them or they will take it by force."
ausgleich.107.a:0 "Submit to them."
ausgleich.107.b:0 "Decline their demands."

ausgleich.108.t:0 "Romania submits"
ausgleich.108.d:0 "Romania caves in to Austria as expected. Our interests on Balkan peninsula are now secured."
ausgleich.108.a:0 "Great."

ausgleich.109.t:0 "Romanian resistance"
ausgleich.109.d:0 "The mad Romanian leadership has rejected our rightful demands. How shall we react to this insolence?"
ausgleich.109.a:0 "War will solve this!"
ausgleich.109.b:0 "Back down."

ausgleich.110.t:0 "Peace with Romania?"
ausgleich.110.d:0 "We have successfully defended our Transylvanian provinces against Romanian onslaught and launched a counterattack which brought us before the gates of Bucharest! Because of Romania's weak position they probably have no chance to push us back and would probably accept a peace offer."
ausgleich.110.a:0 "Restore status quo"
ausgleich.110.b:0 "Restore status quo and impose friendly government"
ausgleich.110.c:0 "Continue War!"

ausgleich.111.t:0 "Austria offers peace"
ausgleich.111.d:0 "Austria has offered peace, however we must partially demobilise our armed forces and relinquish all claims on their territory."
ausgleich.111.a:0 "Those damn Hungarians!"
ausgleich.111.b:0 "Never!"

ausgleich.112.t:0 "Austria offers peace"
ausgleich.112.d:0 "Austria has offered peace, however we must relinquish all claims on their territory and become Hungarian dominion....."
ausgleich.112.a:0 "Those damn Hungarians!"
ausgleich.112.b:0 "Never!"

ausgleich.113.t:0 "Romania submits!"
ausgleich.113.d:0 "Romania caves in to Austria as expected. Our interests on Balkan peninsula are now secured."
ausgleich.113.a:0 "Hurrah!"

### Serbia Claims Bosnia ###
ausgleich.114.t:0 "Claim Bosnia?"
ausgleich.114.d:0 "Now that chaos has engulfed the Austro-Hungarian empire, we have the opportunity to claim Bosnia for Serbia!"
ausgleich.114.a:0 "Attack!"
ausgleich.114.b:0 "This is a bad idea"

ausgleich.115.t:0 "Bosnia under attack"
ausgleich.115.d:0 "Bosnia sided with us during the Ausgleich. Now they are being attacked by Serbia. What shall we do?"
ausgleich.115.a:0 "We will help them."
ausgleich.115.b:0 "They will make on their own."

ausgleich.116.t:0 "Offer peace?"
ausgleich.116.d:0 "Now that we have reached our war goal we can offer peace to the other parties of the war."
ausgleich.116.a:0 "Offer peace."
ausgleich.116.b:0 "Fight on."

ausgleich.117.t:0 "Serbia offers peace"
ausgleich.117.d:0 "Serbia offered peace to us. What shall we do?"
ausgleich.117.a:0 "Accept peace."
ausgleich.117.b:0 "Decline peace."

ausgleich.118.t:0 "Status of Bosnia"
ausgleich.118.d:0 "During the Ausgleich Serbia has conquered our Lands. We should retake them."
ausgleich.118.a:0 "Demand our lands back."
ausgleich.118.b:0 "We don't need these lands."

ausgleich.119.t:0 "Austria demands Bosnia"
ausgleich.119.d:0 "During the Ausgleich Serbia has conquered Bosnia. Now Austria wants back their lands."
ausgleich.119.a:0 "We should return Bosnia."
ausgleich.119.b:0 "We own these lands now."

ausgleich.120.t:0 "Bosnia returned"
ausgleich.120.d:0 "Today Bosnian lands where returned to us."
ausgleich.120.a:0 "Welcome them back."

ausgleich.121.t:0 "Serbia refuses"
ausgleich.121.d:0 "Serbia refuses to return Bosnia to us. The only option left is to declare war on them. What shall we do?"
ausgleich.121.a:0 "War it is."
ausgleich.121.b:0 "We don't need these lands."
