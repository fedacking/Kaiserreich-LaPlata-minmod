### Events ###

### Kickoff Event ###
ausgleich.1.t:0 "The 1937 Ausgleich"
ausgleich.1.d:0 "The Ausgleich was a constitutional compromise between Austria and Hungary, negotiated in 1867 after the disastrous results of the war with Prussia, which established the dual monarchy of Austria-Hungary. Every ten years when the compromise was renegotiated an internal crisis was triggered. After the dismal 1927 renegotiation of the compromise, the Hungarians have been emboldened. They have escalated their demands since the previous Ausgleich, seeking more influence within the central government. It is now time for the 1937 renegotiation of the Ausgleich."
ausgleich.1.a:0 "Centralise the Dual Monarchy."
ausgleich.1.b:0 "Reform the Dual Monarchy."
ausgleich.1.c:0 "Move to Federalism."

### Hungarian Response ###
ausgleich.2.t:0 "The Austrians want to centralise the Dual Monarchy"
ausgleich.2.d:0 "The Ausgleich was the compromise between Austria and Hungary in 1867. Every 10 years the terms of the compromise were renegotiated. This time Austria wants to centralise the monarchy resulting in a large loss of power for the Hungarians."
ausgleich.2.a:0 "Submit to Vienna."
ausgleich.2.b:0 "Never."

### Hungary Submits ###
ausgleich.3.t:0 "Hungary submits to Vienna"
ausgleich.3.d:0 "Hungary has agreed to centralise the monarchy! Although many of our neighbours, as well as semi-independent parts of the Empire, oppose the centralisation, we should celebrate, for no longer will we face the internal power struggles between Austria and Hungary."
ausgleich.3.a:0 "Centralise the rest of the Empire."

### News Event About Centralised Austria ###
ausgleich.4.t:0 "Austria Reunified!"
ausgleich.4.d:0 "Despite the victory in the Weltkrieg, the Austro-Hungarian Empire appeared to be bound to collapse. The Ausgleich of 1927, negotiated when Emperor Otto was still a child, managed to preserve it, though, via granting extensive rights to most of the minorities in the Empire. However, the Hungarians were angered by this fact and sought to establish a domineering position in the Empire, while the Habsburgs were still interested in retaining that role. \n\nThe Ausgleich of 1937, however, has favoured the Austrians. After negotiations, the Hungarians surprisingly agreed to fold to the Habsburgs and join the Empire directly. Austria is now undergoing a centralisation process that might result in a new superpower being born..."
ausgleich.4.a:0 "Troubling."

### Bohemia Annexation ###
ausgleich.5.t:0 "Centralisation of the Empire"
ausgleich.5.d:0 "After the Hungarians have submitted to Vienna a formal request has been sent to our government requesting that we also centralise into the empire. We now have the option to submit or fight. What will we do?"
ausgleich.5.a:0 "We shall submit. Lang lebe der Kaiser!"
ausgleich.5.b:0 "We shall fight! Declare independence."

ausgleich.6.t:0 "A country accepted to centralise"
ausgleich.6.d:0 "Today a country has has agreed to abolish its autonomous status and directly be part of the Empire. Lang lebe der Kaiser!"
ausgleich.6.a:0 "Very good."

ausgleich.7.t:0 "A country tries to break out of the Empire"
ausgleich.7.d:0 "Instead of bowing to our righteous demand for them to end their autonomous status a country has declared its independence. What shall we do?"
ausgleich.7.a:0 "They shall be crushed!"
ausgleich.7.b:0 "We don't need them anyway."

