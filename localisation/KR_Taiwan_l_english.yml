### Events ###
taiwan.1.t:0 "Another independence movement?"
taiwan.1.d:0 "Just some days passed after we let the Koreans to create their own state and an other group approached us. The Taiwanese delegation of the Bunka Kyokai (Cultural Association) leaded by Chiang Wei-Shui asked for the same freedoms as Korea. What should we do?"
taiwan.1.a:0 "Grant them partial independence"
taiwan.1.b:0 "Arrest them"

taiwan.2.t:0 "Rebellion in Taiwan!"
taiwan.2.d:0 "After arresting their leaders the Taiwanese Cultural Association was also banned. However our local forces couldn't handle the problem of strikes and mass demonstrations in Taiwan. Now the situation is so hostile that the whole island is in revolt. We must do something before it's not too late."
taiwan.2.a:0 "We will crush them!"

taiwan.3.t:0 "The Taipei Uprising"
taiwan.3.d:0 "The people of Taiwan rebelled against their Japanese oppressors. Maybe if we give them some help like giving weapons and sending volunteers it would allow them to destroy the Japanese forces. After that they would be really grateful to us. But they would want to stay independent."
taiwan.3.a:0 "Send them everything they need!"
taiwan.3.b:0 "We can't support rebels like them"

taiwan.4.t:0 "Qing help arrives"
taiwan.4.d:0 "Mighty Emperor Puyi of the Qing Empire decided to send volunteers and supplies to help us in our fight. We have now bigger chance than ever to be free."
taiwan.4.a:0 "Hurray! Long live Puyi!"

taiwan.5.t:0 "The Taipei Uprising"
taiwan.5.d:0 "The people of Taiwan rebelled against their Japanese oppressors. They are in need of weapons and soldiers. Maybe if we give them enough help they will be really grateful to us."
taiwan.5.a:0 "Send aid and volunteers!"
taiwan.5.b:0 "This isn't our problem"

taiwan.6.t:0 "AOG help arrives"
taiwan.6.d:0 "The AOG Board of Directors and Falkenhausen decided to send us supplies and medical aid. Now we have a bigger chance to deal with the oppressors!"
taiwan.6.a:0 "Hurrah!"

taiwan.7.t:0 "The Taipei Uprising"
taiwan.7.d:0 "The people of Taiwan rebelled against their Japanese oppressors. For years they shared the same life as us. We should give them the chance to become independent like us."
taiwan.7.a:0 "Send what few volunteers we can spare"
taiwan.7.b:0 "We must ally with Taiwan"
taiwan.7.c:0 "We cannot intervene."

taiwan.8.t:0 "Korean help arrives"
taiwan.8.d:0 "Our Korean brothers decided to send us some supplies, weapons, and volunteers. With their help we are now much closer to remaining independent and protected from the Japanese forces."
taiwan.8.a:0 "Brilliant!"

taiwan.9.t:0 "Alliance with Korea"
taiwan.9.d:0 "The Korean leaders decided to help us with a full alliance. With their help we can destroy the overwhelming Japanese forces."
taiwan.9.a:0 "Hurrah for the Korean-Taiwanese brotherhood!"

taiwan.10.t:0 "Korean-Taiwanese Alliance"
taiwan.10.d:0 "The government of Korea decided to help Taiwan directly in their fight against Japan. Now a coalition has formed against the Japanese and maybe it is our chance to get rid of the Japanese."
taiwan.10.a:0 "We must continue to support Japan"
taiwan.10.b:0 "Make Peace and choose independence"
taiwan.10.c:0 "Join the Anti-Japanese coalition"
taiwan.10.e:0 "It is time to reunite China under Pu Yi"

taiwan.11.t:0 "Fengtian joins Anti-Japanese coalition"
taiwan.11.d:0 "Great news. Fengtian has decided to join the common cause - to defend our newly gained independence and freedom against Japanese tyranny. Now we have a greater chance of surviving the war against Japan!"
taiwan.11.a:0 "We shall win !"

taiwan.12.t:0 "Korean-Taiwanese Alliance"
taiwan.12.d:0 "The government of Korea decided to help Taiwan directly in their fight against Japan. Now a coalition has formed against the Japanese and maybe it is our chance to get rid of the Japanese."
taiwan.12.a:0 "We must continue to support Japan"
taiwan.12.b:0 "Make Peace and choose independence"
taiwan.12.c:0 "Join the Anti-Japanese coalition"
taiwan.12.e:0 "It is time to reunite with Russia"

taiwan.13.t:0 "Primorsk joins Anti-Japanese coalition"
taiwan.13.d:0 "Great news. Transamur has decided to join the common cause - to defend our newly gained independence and freedom against Japanese tyranny. Now we have a greater chance of surviving the war against Japan!"
taiwan.13.a:0 "We shall win !"

taiwan.14.t:0 "Fengtian betrays us!"
taiwan.14.d:0 "The treacherous pigs in Manchuria have formally declared independence and now joined Korea in the war against us!"
taiwan.14.a:0 "We'll have their heads!"

taiwan.14.t:0 "Transamur betrays us!"
taiwan.14.d:0 "The treacherous pigs in Primorsk have formally declared independence and now joined Korea in the war against us!"

