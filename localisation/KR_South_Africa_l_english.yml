### Pre-CW Political Focus ###

SAF_crisis:0 "Dealing with the Crisis"
SAF_crisis_desc:0 "The economic crisis threatens to tear the Union apart. We must reform our country's economy to solve mass unemployment, but the Volksraad stands divided on the path to take forwards. This choice will certainly have repercussions in the years to come, and may even exacerbate existing divides."

SAF_representation_of_natives:0 "Representation of the Natives"
SAF_representation_of_natives_tt:0 "Gets event '§YThe Representation of Natives Act of 1936§!'."
SAF_representation_of_natives_desc:0 "Originally planned before the current economic crisis took hold, the Representation of Natives Act of 1936 will become the centrepiece of upcoming social and political reforms within the country. The original provisions will probably have to be altered significantly, however."

SAF_protectorates:0 "Status of the Protectorates"
SAF_protectorates_desc:0 "The old HCTs are still mere protectorates within our sovereign territory. To develop them any further, we must integrate them into our country. This will however not be a simple task, and multiple paths are open to us. All of them are likely to lead to durable political unrest, however."

SAF_paramount_chiefs:0 "Extend Native Autonomy"
SAF_paramount_chiefs_desc:0 "Granting autonomy to the local rulers of the former HCTs will allow us to install new, autonomous Paramount Chiefs of their respective ethnic groups (the Tswana in Bechuanaland, the Basotho in Basotuland and the Swazi in Swaziland) loyal to the central government."

SAF_personal_forces:0 "Personal Forces of the Paramount Chiefs"
SAF_personal_forces_desc:0 "Given the increased autonomy of the Paramount Chiefs, some of them are asking to be allowed to raise their own forces comprised of their respective tribesmen to better secure their own positions. While arming natives is an unpalatable prospect, it would reduce the strain upon the Union's armed forces."

SAF_askari:0 "Askari Corps for the Union"
SAF_askari_desc:0 "Now that we have armed certain ethnic groups, hawks in the Volksraad are suggesting that we may as well raise our own native units, ones that would be loyal not to the Paramount Chiefs but to the Union."

SAF_nuweveld:0 "Nuweveld Settlements"
SAF_nuweveld_desc:0 "Turning the newly annexed territories over to white settlers will encourage the establishment of new settlements throughout the Nuweveld and the cultural integration of the new regions. The locals however would lose access to most agricultural lands, forcing them to migrate to the cities for work as transient labour."

SAF_native_rights:0 "Native Rights"
SAF_native_rights_desc:0 "The integration of the Nuweveld territories and the desperate need for cheap and plentiful labour in those regions has raised the issue of Native rights. Many politicians are now ready to make radical compromises in a few categories."

SAF_gesuiwerde_infrastructure:0 "The Kariba Dam"
SAF_gesuiwerde_infrastructure_desc:0 "Plans for a hydro-electric dam on the Zambezi have up until now been ruled out as prohibitively costly, but with access to plentiful local native labour, this massive project can now go ahead. We should start by reclaiming the land around the dam."

SAF_gesuiwerde_mines:0 "Nuweveld Mines"
SAF_gesuiwerde_mines_desc:0 "The new reserves of native labour allow us to significantly expand our mining capacity in the Nuweveld, giving us the potential of producing ores on an industrial scale."

SAF_gesuiwerde_steelworks:0 "Vanderbijlpark's Steelworks"
SAF_gesuiwerde_steelworks_desc: "The new reserves of native labour allow us to significantly expand South Africa's steel production with a new large-scale facility at Vanderbijlpark."

SAF_gesuiwerde_dam:0 "Finish the Kariba Dam"
SAF_gesuiwerde_dam_desc:0 "Finishing the Kariba Dam will take long and arduous work, but it will provide plenty of energy for our expanding industry in Rhodesia."

SAF_national_recovery_plan:0 "National Recovery Plan"
SAF_national_recovery_plan_desc:0 "We must now move to resolve the economic crisis in our nation brought on by the global crash. Each political faction has put a plan forwards, the choice is now ours."

SAF_industrialization:0 "Industrialisation"
SAF_industrialization_desc:0 "The Gesuiwerde are pushing for increased industrialisation, but the cost at this stage could be prohibitive. Nevertheless, we must push forwards to solve the current crisis."

SAF_witwatersrand:0 "The Witwatersrand Basin"
SAF_witwatersrand_desc:0 "We have begun our efforts to further industrialise our nation. Through the entire Witwatersrand basin roads and railway tracks are being built and new steel mills constructed, bringing thousands back into the workforce."

SAF_new_mines:0 "Industrial Mining"
SAF_new_mines_desc:0 "Industrialisation continues at an impressive pace with new mines opening every month across the Orange Free State and the Transvaal. The roads of Johannesburg and Pretoria equal that of any European city. But there is discontent rising from the British provinces, who believe that our program is unfairly weighted towards the Afrikaans speaking areas."

SAF_complete_industrialisation:0 "The Afrikaner Recovery"
SAF_complete_industrialisation_desc:0 "We have finally solved our economic crisis and solidified our status as the most industrialised nation in Africa! The cost however has been severe, financially, politically and socially. Our focus upon the former Boer Republics has left a bitter taste in the mouths of the British provinces, who are still seeing high levels of unemployment."

SAF_detente:0 "Détente"
SAF_detente_desc:0 "In an effort to bring our economy back from the crash brought on by German trade dependence, we have decided to look back towards the old empires for new trade opportunities. It is hoped that in so doing, British and French investment will create job opportunities for South Africa's unemployed."

SAF_new_docks:0 "Entente Harbour Investments"
SAF_new_docks_desc:0 "Ever since we improved relations with the Entente, British and French capital has poured into our country, with private firms taking the initiative and investing in new docks in Durban and Port Elizabeth and miles of train track across the Cape to ease congestion at Capetown."

SAF_Kimberley_mines:0 "Kimberley Mines"
SAF_Kimberley_mines_desc:0 "The influx of capital from the Entente continues to grow our economy. New mines have opened in Kimberley, but some members of the Gesuiwerde and even our own party have spoken out against the clear focus on British dominated parts of the country."

SAF_complete_detente:0 "The British Recovery"
SAF_complete_detente_desc:0 "We have finally solved our economic crisis and solidified our status as the most industrialised nation in Africa! However, the former Boer Republics seem to have been left behind. Unemployment there is still a problem, as most of the jobs created have been in the Cape, and those have gone to Coloured or Native workers."

SAF_work_programs:0 "General Work Program"
SAF_work_programs_desc:0 "The majority of the party is in support of a general work program for the unemployed, this being a safe bet to get our economy back on its feet once again."

SAF_new_roads:0 "Major Roadworks"
SAF_new_roads_desc:0 "The Union is in dire need of better roads even in its southern territories. Luckily, we now have access to a lot of city labour ready to link up the Natal, Transvaal and Cape provinces."

SAF_orange_river_mines:0 "Orange River Mines"
SAF_orange_river_mines_desc:0 "Our improved infrastructure now allows us to exploit new ore veins on the Orange River. A transport hub is also to be constructed at Hopetown to help with the exploitation of the mineral riches."

SAF_complete_work_programs:0 "The General Recovery"
SAF_complete_work_programs_desc:0 "We have finally solved our economic crisis and solidified our status as the most industrialised nation in Africa! With unemployment under control, the Rand growing in value and our number of exports reach new heights, all our citizens have something to be proud of!"

SAF_extra_slot:0 "Fund the Cape Town University"
SAF_extra_slot_desc:0 "With the economy back on track, it is important to remember that scholarly pursuits are needed to maintain our position in Africa. Generous funding increases to the Cape Town University will allow us to educate the masses and become a beacon in a still dark continent."

### Pre-CW Army Focus ###

SAF_special_service:0 "Black Monday Conscripts"
SAF_special_service_desc:0 "For a while, we have had tremendous issues recruiting new servicemen. But now that the Black Monday has struck, recruitment centres are flooded with new conscripts. We must work to rapidly integrate these new units and reform our army for large scale operations."

SAF_weltkrieg_relics:0 "Relics of the Weltkrieg"
SAF_weltkrieg_relics_desc:0 "Our infantry's equipment is old, very old. Most of it has seen service during the Weltkrieg, and some sets have even seen action during the First Boer War. We must equip our army with modern gear, or else we will not stand a chance in another war."

SAF_Q_corps:0 "Q Services Corps"
SAF_Q_corps_desc:0 "The Q Services Corps will be the centralised authority responsible for the logistics and supply of the permanent army. It will handle the distribution of oil, rations, ammo and uniforms. The work ahead of them is great, for Africa is a huge and hostile continent."

SAF_doctrine_effort:0 "South African Military College"
SAF_doctrine_effort_desc:0 "South Africa should have a military academy modelled on the lines of the Preußische Kriegsakademie. This will give us a professional officer corps loyal to the Union, and rich of the knowledge of European military academies."

SAF_weltkrieg_relics_2:0 "African Thunder"
SAF_weltkrieg_relics_2_desc:0 "It is no secret to anyone that large artillery pieces have no place in African battlefields. Our military engineers have developed an ambitious project, called African Thunder, to rapidly develop up-to-date light artillery pieces purpose-fit for the jungles."

SAF_doctrine_effort_2:0 "Native NCOs"
SAF_doctrine_effort_2_desc:0 "While Natives are no stranger to serving in our nation's military, the efficiency of their units is often compromised by a lack of co-operation with the exclusively Afrikaner and British command. A campaign to promote Native NCOs should help better organise these units."

SAF_armor_effort:0 "African Tanks"
SAF_armor_effort_desc:0 "Designing tanks with the capacity to operate in African lands is no small task. One must not be fooled by the large prairies surrounding the Cape, those tanks will inevitably face desert and jungle as they advance northwards. European roads are far from here."

SAF_special_forces:0 "The SASF"
SAF_special_forces_desc:0 "Africa presents many extreme environments. Large, sprawling jungles. Endless deserts. Immense oceans surrounding it and wielding the world's trade. Huge, tropical rivers. We will need special divisions, ready to stop at nothing to escort our army forwards."

SAF_support_companies:0 "Expand the Support Companies"
SAF_support_companies_desc:0 "Africa is a treacherous land, and it is our military engineers, medics and maintenance companies that often keep entire units alive and on the move. However, as our army expands, so too must our support companies. They are the backbone of our operations, after all."

SAF_commit_to_the_five_year_plan_mod:0 "Commit to the Five-Year Plan"
SAF_commit_to_the_five_year_plan_mod_desc:0 "Before the Black Monday struck our country, we had developed a Five-Year Plan for the modernisation and expansion of the South African air force. The government must publicly commit to not fall behind this schedule. Africa will take to the air."

SAF_improve_the_hawker_hartbees_mod:0 "Improve the Hawker Hartbees"
SAF_improve_the_hawker_hartbees_mod_desc:0 "The Hawker Hartbees we have are not the most advanced fighters in the world, but we will make do. Improved mechanics and training will get the most out of these biplanes until we finally get the opportunity to replace them."

SAF_replace_the_blenheim_mod:0 "Replace the Blenheim"
SAF_replace_the_blenheim_mod_desc:0 "The Bristol Blenheim has been a serviceable light bomber for our airforce, but it may be time to find something sturdier, with a longer range that can cover the African wastes and jungles."

SAF_perfect_the_cab_rank_technique_mod:0 "Perfect the 'Cab-Rank' Technique"
SAF_perfect_the_cab_rank_technique_mod_desc:0 "The 'Cab-Rank' Technique has a series of bombers strike a target one at a time, in a long row. This maintains pressure on the enemy, but takes a great amount of skill. We must continue drilling our pilots."

SAF_desert_air_force_mod:0 "Desert Air Force"
SAF_desert_air_force_mod_desc:0 "The desert skies are clear and the landscape forgiving, but the heat and sand means special attention is required to the mechanics of our aircraft. There are valuable skills to be learned in this unforgiving environment."

SAF_secure_the_cape_sea_route_mod:0 "Secure the Cape Sea Route"
SAF_secure_the_cape_sea_route_mod_desc:0 "Should the Suez Canal be blocked by conflict, the Cape will once again become the temporary gateway to the East. We must prepare to defend it at all costs from the navies of the great powers."

SAF_retain_experienced_pilots_mod:0 "Retain Experienced Pilots"
SAF_retain_experienced_pilots_mod_desc:0 "Too often our experienced pilots move on to join European and American airforces instead of staying with our own force. While they yield better opportunities for advancement and combat, we should endeavour to keep our trained pilots close to home where they can inspire and educate other South Africans."

SAF_seaward_defence_force_mod:0 "Seaward Defence Force"
SAF_seaward_defence_force_mod_desc:0 "The Seaward Defence Force has served as our navy for two decades. Even as the crisis consumes our country, we should increase its funding. The Cape has always been vulnerable to attack without it and the protection of the British."

SAF_protect_the_trade_mod:0 "Protect the Trade"
SAF_protect_the_trade_mod_desc:0 "The last war showed the importance of convoys and escorts. South Africa lies on a major trade route and should make sure that the goods get through to their destination, no matter the cost."

SAF_disrupt_the_trade_mod:0 "Disrupt the Trade"
SAF_disrupt_the_trade_mod_desc:0 "The last war showed the importance of convoys and escorts. South Africa lies on a major trade route and is ideally situated to intercept and destroy enemy shipping."

SAF_expand_the_simons_town_base_mod:0 "Expand the Simon's Town Base"
SAF_expand_the_simons_town_base_mod_desc:0 "Simon's Town on the Cape has been the most important naval base in southern Africa since the 1790s. It should be refitted and expanded to accommodate more and larger vessels."

SAF_anti_uboat_tactics:0 "Anti U-Boat Tactics"
SAF_anti_uboat_tactics_desc:0 "U-Boats threaten the ships that pass through the Cape of Good Hope. We must find and destroy them."

SAF_uboat_warfare:0 "U-Boat Warfare"
SAF_uboat_warfare_desc:0 "Enemy trade convoys continue to use the pass through the Cape of Good Hope. We will strike them from below."

SAF_prepare_overseas_offensive_mod:0 "Prepare Overseas Offensive"
SAF_prepare_overseas_offensive_mod_desc:0 "With miles of coastline, South Africa is fit to train its soldiers in amphibious war. This is one of the most difficult of skills, but our boys can handle it."

SAF_strengthen_the_cape_garrison_artillery_mod:0 "Strengthen the Cape Garrison Artillery"
SAF_strengthen_the_cape_garrison_artillery_mod_desc:0 "The Cape Garrison guns must be upgraded and increased to protect the Cape from enemy attack. No enemies shall set a foot on the Cape!"

### CW and Post-CW Focus ###

SAF_1938_elections:0 "The 1938 General Elections"
SAF_1938_elections_tt:0 "We will get access to major internal and diplomatic reforms and stances once the '§Y1938 General Elections§!' take place and a new party and ideology is chosen to lead South Africa forwards. Pending any inconveniences, that is."
SAF_1938_elections_desc: "Scheduled to take place in May of 1938, the South African General Elections will probably be the most polarised our country has ever seen, with two radically different views of our country's future in play. The stakes are high, as whoever wins will choose the path forward, and there are no obvious favourites yet."

SAF_nationalist_reform:0 "The Apartheid Process"
SAF_nationalist_reform_desc:0 "The victory of the Nationalists in the 1938 Elections also implies the victory of all the ideas that had since sat on the fringes of the ruling party. At the centre of it all, the concept of the Apartheid calls for the separation of races. This will have to be done quickly and decisively, before the Coloured and their British allies get any ideas."

SAF_dominionist_reform:0 "The Port Elisabeth Declaration"
SAF_dominionist_reform_desc:0 "The victory of the Dominionists in the 1938 Elections also implies the victory of all the ideas that had since been struck out of the Afrikaner-dominated government. At the centre of it all, the hope of repairing what is seen as the historical mistake of betraying the British. No small moves or diplomatic niceties will suffice, but the Afrikaners might not take it lightly"

SAF_implement_apartheid:0 "Implement the Apartheid"
SAF_implement_apartheid_desc:0 "After a period of consolidation, we are now in a position to strengthen existing segregation laws to bring about full separation of the four South African nations both socially and politically. The Volksraad is behind us and set to carry our governments program through."

SAF_join_mitteleuropa:0 "Request to Join Mitteleuropa"
SAF_join_mitteleuropa_desc:0 "Now that we have a firm grasp on our internal politics we should seek to expand our foreign ties, the perfect way to do this would be by requesting to formally join Mitteleuropa"

SAF_implement_federation:0 "Implement the Federation"
SAF_implement_federation_desc:0 "While we have been calling ourselves the South African Federation for a while, we have not yet implemented all the reforms we needed to make that change official. With the country stabilised and our opposition beaten, we can now move and rewrite the Constitution. The Union is no more, but South Africa lives on."

SAF_rejoin_entente:0 "Request to Rejoin the Empire"
SAF_rejoin_entente_desc:0 "Now that we have a firm grip on our internal politics we should seek to rectify the biggest mistake of our history and formally request to rejoin the Empire and Entente."

### Ideas ###

racial_segregation:0 "Racial Segregation"
racial_segregation_desc:0 "South Africa is a divided nation. While the vast majority of the population belongs to the various native ethnic African groups, socio-economic power is held by the white European minority. This in turn is divided between the Afrikaners, Dutch-speaking descendants of the original Dutch colonists and the Boers who settled the Transvall and Orange Free State, and the British who form the majority of the white population in Natal and Rhodesia."

racial_segregation_apartheid:0 "Apartheid"
racial_segregation_apartheid_desc:0 "South Africa is a divided nation. While the vast majority of the population belong to the various native ethnic African groups, socio-economic power is held by the white European minority. The recent implementation of the Apartheid has exacerbated tensions, but has also allowed the state to brutally expand its conscription to fit the need for a larger law enforcement force."

paramount_chiefs:0 "Paramount Chiefs"
paramount_chiefs_desc:0 "We have left a great deal of autonomy to the newly integrated HCTs. This and the goodwill of the new Paramount Chiefs ensures political and economic stability in the Native lands for the years to come."

local_paramount_chiefs:0 "Local Native Development"
local_paramount_chiefs_desc:0 "We have limited Native development efforts to the regions where the Paramount Chiefs operate. This however limits their impact on the development of the country's industrial output."

full_paramount_chiefs:0 "Expanded Native Development"
full_paramount_chiefs_desc:0 "We have expanded Native development efforts to the entire country. This allows us to mobilise their goodwill to significantly improve our country's industrial output."

chief_personal_forces:0 "Personal Forces of the Paramount Chiefs"
chief_personal_forces_desc:0 "The Paramount Chiefs have assembled personal forces to defend their tribal lands. On the flipside, these troops can easily be drafted into the army, should the time for conflict come again."

askari_kommando:0 "Askari Corps"
askari_kommando_desc:0 "Native units from the old HCT regions supply our army with determined soldiers ready to fight to the death to defend their ancestral homeland, and also allows us to get Native regulars in rank, increasing the overall effectiveness of our entire army."

SAF_industry:0 "Industrialisation Projects"
SAF_industry_desc:0 "Great projects have been started to industrialise our country. While the results might not be obvious yet, we will eventually reap the rewards. In the meantime, we must focus on infrastructure works."

SAF_open_new_mines:0 "New Mines"
SAF_open_new_mines_desc:0 "It was no mystery to the previous colonial administrations that the South African lands are one of a great mineral wealth. However, no-one has had the ambition to open large mine networks to harvest the resources buried deep below. Until now."

SAF_open_borders:0 "Entente Specialists"
SAF_open_borders_desc:0 "The resumption of trade with the Entente has led to English and French specialists investing effort and time into our country, improving our research significantly. No doubt, this is only a small taste of the cooperation soon to develop should we continue to restore our links with them."

work_programs_idea:0 "General Work Program"
work_programs_idea_desc:0 "By starting a program targeted towards getting the unemployed back to work, we can rapidly alleviate the worst impacts of the current crisis on our society. This will create an austere but secure economy for the years to come."

nuweveld_idea:0 "Nuweveld Settlements"
nuweveld_idea_desc:0 "The Nuweveld Settlements allow us to better organise the old tribal farmlands under the supervision of white settlers, while forcing the Natives to migrate to the cities to find work in our industry. A win-win situation for our economy."

native_labour_idea:0 "Native Labour in the Nuweveld"
native_labour_idea_desc:0 "With some Native right suspended in the Nuweveld, productivity has increased noticeably and major projects are being planned. Of course, the Native workers aren't too happy by this state of affairs, but they aren't the ones wielding the rifles."

gesuiwerde_plan_idea:0 "Forced Labour in the Nuweveld"
gesuiwerde_plan_idea_desc:0 "With all Native rights suspended in the Nuweveld, productivity has skyrocketed and major projects are being planned. Of course, the Native workers are appalled by the current situation, but they aren't the ones wielding the rifles"

SAF_black_monday:0 "Black Monday"
SAF_black_monday_desc:0 "The Black Monday has struck our country harshly due to our dependence on German trade. Unrest is growing and our economy falters, we must find ambitious solutions to this problem, and quickly!"

SAF_black_monday_minor_recovery:0 "Black Monday"
SAF_black_monday_minor_recovery_desc:0 "The Black Monday has struck our country harshly due to our dependence on German trade. However, our economy has started to recover thanks to our reforms."

SAF_black_monday_major_recovery:0 "Black Monday"
SAF_black_monday_major_recovery_desc:0 "The Black Monday has struck our country harshly due to our dependence on German trade. Luckily, our economy is now back on track, and we are almost through with this crisis."

