SACW.40.d:0 "For good or ill, the Fourth Boer War is now over. The General Staff have reported that they learnt many valuable lessons regarding the nature of modern warfare over the course of the conflict."
SACW.40.a:0 "Great!"

SACW.41.t:0 "The Netherlands and the War in South Africa"
SACW.41.d:0 "The former British dominion of South Africa has descended into chaos. The pro-British provinces of the Cape and Natal, as well as Rhodesia battle with the Afrikaner dominated Orange Free State and Transvaal for control of the country in what is now being referred to as the Fourth Boer War.\n\nMany nationalist groups are agitating for us to get involved in the conflict and are organising volunteer groups to go and fight alongside our Afrikaner brothers. But do we really want to risk hurting our relations with the Entente?"
SACW.41.a:0 "Send aid to Nationalist government!"
SACW.41.b:0 "Let those who want to fight go!"
SACW.41.3:0 "Remain silent on South African affairs."

SACW.42.t:0 "Dutch Volunteers Arrive"
SACW.42.d:0 "The Dutch government has allowed citizens supportive of our cause to make their way to South Africa to fight alongside us against the British!"
SACW.42.a:0 "Okay"

