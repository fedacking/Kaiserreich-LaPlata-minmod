l_english:
 ### Ideas ###
 HOL_mech_troops:0 "Mechanised Infantry"
 HOL_mech_troops_desc:0 "Mechanised infantry is the future!"
 HOL_korps_mariniers:0 "Korps Mariniers"
 HOL_korps_mariniers_desc:0 "The Korps Mariniers consists of some of the finest marine troops in the world."
 HOL_syndie:0 "Dutch Syndicalism"
 HOL_syndie_desc:0 "The Syndicalists' successful revolution has changed the Dutch nation in extreme ways - patriotic and economic efforts and defence from the enemies of the revolution are the main plan now."
 HOL_syndie2:0 "Ideological Warfare"
 HOL_syndie2_desc:0 "To win support over the Dutch public, the government is spending many efforts in propaganda."
 HOL_syndie3:0 "Devotion to the Revolution"
 HOL_syndie3_desc:0 "Patriotic spirit against the enemies of Dutch proletariat..."
 HOL_crisis:0 "Economic Chaos"
 HOL_crisis_desc:0 "The Netherlands are plunged into economic problems since Black Monday crisis has arrived. This also includes numerous local strikes and mutiny in the political scene."
 
 ### Focuses ###
 HOL_east_indies_aut:0 "Autonomy for Dutch East Indies?"
 HOL_east_indies_aut_desc:0 "The people of the Netherlands East Indies have been calling for their independence. While maintaining colonies has been difficult these past years, we would lose many of our resources that are generated from the area. Increasing hostilities in the area have also threatened our colony."
 HOL_east_indies_aut_2:0 "Autonomous Indonesia"
 HOL_east_indies_aut_3:0 "Dutch Indonesia"
 HOL_decide:0 "Dutch Foreign Policy"
 HOL_neutral:0 "Neutrality"
 HOL_GER_alliance:0 "Join Mitteleuropa"
 HOL_ENT_alliance:0 "Join Entente"
 HOL_ent:0 "Join Entente"
 HOL_syn1:0 "Revolution Phase No.1"
 HOL_syn1_desc:0 "The Revolution arrives in the Netherlands! What effects will it have on us?"
 HOL_syn2:0 "Revolution Phase No.2"
 HOL_fortification_focus:0 "Defend Eastern Border"
 HOL_industrial_plan_1:0 "Industrial Expansion"
 HOL_industrial_plan_1_desc:0 "With German companies down scaling their investments into our country, we must take it upon ourselves to invest in the economy to keep it going."
 HOL_industrial_plan_2:0 "Military Expansion"
 HOL_industrial_plan_3:0 "Autosnelweg"
 HOL_industrial_plan_3_desc:0 "A new system of highways to transport and connect the Netherlands and East Indies faster than ever!"
 HOL_invest_north:0 "Invest in the North"
 HOL_invest_north_desc:0 "The northern provinces of the country are relatively underdeveloped compared to Holland and the south. We can subsidise private investors in opening up new enterprises there."
 HOL_hembrug:0 "Expand the Koninklijke Artillertie Inrichtingen"
 HOL_daf:0 "Invest in DAF"
 HOL_daf_desc:0 "DAF can produce trucks for our military, as well as armoured cars and perhaps even tanks in the future. We should invest in the company to make this possible."
 HOL_philips:0 "Invest in Philips"
 HOL_philips_desc:0 "Investing in Philips can bring us many advantages on the field of electronics."
 HOL_electronics_research:0 "Dutch Electronics Research"
 HOL_electronics_research_desc:0 "With our investments in the electronics field, we might get the advantage over our neighbours in this field."
 HOL_air_base:0 "Expand Schiphol"
 HOL_air_base_desc:0 "We need to expand our national airport in order to sustain our economy and improve our links to our colonies."
 HOL_invest_fokker:0 "Fokker Airplanes for KLM"
 HOL_invest_fokker_desc:0 "Fokker has proposed to design a new airplane for use by the KLM. We should take up his offer so he can expand his operations, allowing our air force to get domestically built planes later on."
 HOL_dutch_steel:0 "Search For Resources"
 HOL_dutch_steel_desc:0 "Although our country is not very resource rich, we should be able to find some iron deposits in the south of the country."
 HOL_royal_shell:0 "Invest in Royal Dutch Shell"
 HOL_royal_shell_desc:0 "Shell has proposed a plan to build an oil refinery on Curaçao. Being close to Venezuelan crude oil reserves, this can prove very beneficial for both the Dutch Caribbean and the Dutch economy."
 HOL_west_indies_resources:0 "Increase Production in Dutch Guyana"
 HOL_west_indies_resources_desc:0 "Due to its low population, aluminium excavation is already at its peak in Dutch Guyana. By promoting workers to work in the West, we can boost production considerably."
 HOL_maritime_colonial:0 "East Indies Maritime Expansion"
 HOL_maritime_colonial_desc:0 "Most of our fleet is based in the Dutch East Indies, but the facilities to repair and maintain our fleet there are limited. We need to expand those facilities so we can maintain a constant naval presence there."
 HOL_colonial_resources:0 "East Indies Resources Excavate"
 HOL_extra_research_slot:0 "Extra Research Slot"
 HOL_dutch_scientists:0 "Dutch Scientists"
 HOL_dutch_navy:0 "The Dutch Navy"
 HOL_dockyard_focus:0 "Reactivate the Dockyards"
 HOL_dockyard_focus_desc:0 "Although we have built some smaller ships in the past few years, our capital ships are now decades old. Should we decide upon a modernisation or expansion of our capital ships, we need to invest in and reactivate the drydocks again."
 HOL_dutch_navy_desc:0 "Our navy was once a force to be reckoned with. However, the Koninklijke Marine has not kept up with the times, and with tensions once again running high, we need to think about the future of our navy."
 HOL_naval_designs:0 "Start Working on New Designs"
 HOL_naval_designs_desc:0 "We currently possess many ships built before the Weltkrieg. They are rapidly becoming obsolete and we must start working on new designs."
 HOL_destroyer_focus:0 "New destroyers"
 HOL_destroyer_focus_desc:0 "We have a sizeable amount of destroyers, but most of them are outdated. New designs are thus required in order to protect our merchant marine effectively and provide effective screening for our capital ships."
 HOL_battleship_focus:0 "Battleships"
 HOL_battleship_focus_desc:0 "The four battleships in service are no longer able to protect our interests. Updated designs will allow us to reassert our naval power all around the world."
 HOL_battlecruiser_focus:0 "Slagkruiser 1047"
 HOL_battlecruiser_focus_desc:0 "Battleships are too expansive, as well as being too slow for our needs. We should instead focus on replacing our fleet of faster battlecruisers with new designs."
 HOL_naval_doctrine:0 "School of Thought"
 HOL_naval_doctrine_desc:0 "Although the Netherlands has not fought in the naval battles of the Weltkrieg, with tensions in the world rising we must think of how to best use our naval assets should it be needed."
 HOL_naval_doctrine_carrier:0 "Carriers are the future"
 HOL_naval_doctrine_carrier_desc:0 "With airplanes becoming ever more capable, some of the admiralty feel that the time of conventional gunships has passed. They propose our naval doctrine to be based around our carrier fleet."
 HOL_naval_doctrine_submarine:0 "Protect our merchant fleet"
 HOL_naval_doctrine_submarine_desc: "Our merchant marine is vital for the survival of the country. We should thus lay our focus upon a light and mobile fleet capable of protecting our merchant fleet and make use of our good submarine designs to attack enemy convoys."
 HOL_naval_doctrine_battleship:0 "Focus on our battlecruisers"
 HOL_naval_doctrine_battleship_desc:0 "Many in the admiralty believe that Japan poses the largest threat to our country. A fleet of battlecruisers and their supporting ships will allow us to protect the resource rich Dutch East Indies from a Japanese incursion."
 HOL_sea_forts:0 "Coastal Defence"
 HOL_sea_forts_desc:0 "As a nation with a long and rich history of seafaring, we are well aware of the potential of a hostile force attempting to seize the ports of Amsterdam and Rotterdam, or landing along the Frisian coast in an attempt to cut us off from the rest of Europe by land. This cannot be allowed."
 HOL_light_cruiser_focus:0 "Eendracht Class Light Cruiser"
 HOL_light_cruiser_focus_desc:0 "Further improve upon our already existing light cruiser designs based upon the experience gained by building the Java class light cruisers. These cruisers will remain having their focus on speed, acting as flotilla leaders for our destroyers for instance."
 HOL_heavy_cruiser_focus:0 "Work on Heavy Cruisers"
 HOL_heavy_cruiser_focus_desc:0 "Building larger cruisers enables them to provide better fire support for our capital ships, or alternatively act as independent convoy raiding ships or as fast intervention ships before our main fleet can arrive."
 HOL_submarine_focus:0 "O-19 class Submarines"
 HOL_submarine_focus_desc:0 "Further refinement to our already excellent submarine designs will allow us to keep an edge over our potential advisories."
 HOL_dutch_airforce:0 "The Dutch Airforce"
 HOL_fighter_effort:0 "Fokker Fighters"
 HOL_bomber_focus:0 "Tactical Bombers Effort"
 HOL_aviation_doctrine:0 "Invade the Enemy's Skies"
 HOL_naval_bomber_focus:0 "New Torpedo Bombers"
 HOL_protect_the_air:0 "Anti-Air Defence"
 HOL_radar_effort:0 "Radar Construction"
 HOL_land_doctrine:0 "Dutch Army Plan"
 HOL_land_doctrine_desc:0 "While we have not participated a grand war in Europe since the days of Napoleon, our generals and military strategists watched the events of the Weltkrieg with keen interest. Their plans may prove key in the future."
 HOL_infantry_focus:0 "The Basic Needs"
 HOL_infantry_focus_desc:0 "A crucial focus for any army is equipping their soldiers, and we are no exception. Updating our small arms may be expensive, but we cannot allow ourselves to fall behind in this crucial area."
 HOL_artillery_focus:0 "Artillery Effort"
 HOL_artillery_focus_desc:0 "If the Weltkrieg proved anything, it's that Napoleon was right - God is with those with the best artillery. We should endeavour to be this side."
 HOL_legionary_motorization:0 "Gemotoriseerde Infanterie"
 HOL_legionary_motorization_desc:0 "A major problem in the Weltkrieg identified by our generals was the general slow speed of infantry in exploiting a breakthrough. Using trucks as transport should help immensely with this."
 HOL_mech_infantry:0 "Gemechaniseerde Infanterie"
 HOL_mech_infantry_desc:0 "Even motorised, our infantry is still vulnerable to shrapnel and small arms fire. Armoured cars and halftracks promise to allow our men the protection they need to not only exploit breakthroughs, but create them as well."
 HOL_tank_research:0 "Focus on Pantsers"
 HOL_tank_research_desc:0 "Tanks proved to be an effective weapon on the Western Front. While we have the option of simply buying German equipment, there may need for us to develop our own models to meet our specific needs regarding the East Indies."
 HOL_marine_troops:0 "Korps Mariniers"
 HOL_marine_troops_desc:0 "The Korps Mariniers is among the most storied and oldest marine forces in Europe, with a service record stretching back to 1665. Elements within the Korps Mariner and Navy are both advocating the idea of making it autonomous of the naval command structure in order to better allow the Korps Mariniers to operate as a rapid reaction force, effectively creating a new branch of the military. We are inclined to support the idea."
 HOL_marine_troops_transports:0 "Landing Craft"
 HOL_mountain_elites:0 "Bergjagers"
 HOL_mountain_elites:0 "The mountainous regions of Indonesia have long been a source of guerrilla activity. The KNIL has in the past proposed the formation of dedicated mountain fighting units, and elements of the Army also support the proposal. We should investigate the feasibility of dedicated Bergjager units at the very least."
 HOL_paratrooper_focus:0 "Valschermtroepen"
 HOL_paratrooper_focus_desc:0 "Some enterprising Army generals are proposing the establishment of a dedicated paratrooper unit. These forces would be lightly armed, and dropped out of planes behind enemy lines to perform sabotage and seize vital assets ahead of the main ground assault. Exploring this branch of warfare may be vital in the future."

 ### Tooltips ###
 unlock_HOL_aut:0 "This focus will be unlocked under special circumstances... \n"
 unlock_HOL_dutchins:0 "The Dutch East Indies will remain under our direct rule.\n" 
 unlock_HOL_autins:0 "We will concede local autonomy for the Dutch East Indies.\n" 
 unlock_HOL_stb:0 "This focus will be unlocked only under Good Stability and above.\n" 

