bra.61.t:0 "May Day Protests"
bra.61.d:0 "Today is the 1st of May, international workers' day. The Brazilian proletarians, however, have little to celebrate. The disastrous economic policies of our government have so far brought none of the promised effects. Instead, the people has been dealing with rampant unemployment and major companies going bankrupt. The CBT syndicate under Astrogildo Pereira has called for several rallies to take place today on all major Brazilian cities."
