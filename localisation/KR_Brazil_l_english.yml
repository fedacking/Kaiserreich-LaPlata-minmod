### Ideas ###
BRA_major_industrial_strike:0 "Major Industrial Strike"
BRA_major_industrial_strike_desc:0 "Major strikes nationwide risk our economy and hold the nation for ransom. How will the government react?"
BRA_state_farms:0 "State Owned Farms"
BRA_cooperatives:0 "Peasant-Headed Cooperatives and Limited Private Initiative"
BRA_brazilian_socialism:0 "Brazilian Socialism"
BRA_mixed_capital_ventures:0 "Mixed-Capital Ventures"
BRA_laissez_faire_economy:0 "Laissez-Faire Economy"
BRA_nationalized_economy:0 "Nationalised Economy"
BRA_land_reform:0 "Land Reform Enacted"
BRA_beat_arg:0 "Broke La Plata"
BRA_war_reparations:0 "War Reparations from Argentina"
BRA_war_reparations_desc:0 "Brazil crushed Argentina and her lackeys in the Great War, and now they will pay for each Brazilian life they stole in both wars. Olho por olho, dente por dente"
BRA_tight_leash:0 "Tight Leash"
BRA_tight_leash_desc:0 "Argentina's government now is ran by Brazilian 'advisers', and the nation is a province of Brazil all but in name"
BRA_bradesco: "Bradesco"
BRA_bradesco_desc:0 "The Bradesco bank has been recently expanding, and under its founder Amador Aguiar it's fast becoming a pillar of our financial system"
BRA_faith_unity:0 "Unity Through Faith"
BRA_faith_unity_desc:0 "For too long Brazilians have been divided by the illusions of this foul, decrepit republic. Democracy, Syndicalism and other liberal drivel have made the people weak and libertine. Such disease will be healed by our faith in ourselves and each other"

