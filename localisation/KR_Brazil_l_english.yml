### Events ###
bra.1.t:0 "The Political Situation"
bra.1.d:0 "Brazil's fragile First Republic has been on the brink of its end since her humiliating defeat by Argentina on last year's war. The apparent stability represented by the 'Café com Leite' doctrine - the dominance of Brazilian politics by the landed oligarchies of São Paulo and Minas Gerais - is revealing itself a farce, as general dissent against the federal government becomes more and more apparent. Old rivalries between different sectors of society are awaken. Dissatisfaction by the local elites of the South and Northeast against the government in Rio, and also by the industrialists in São Paulo, is growing. The 'cangaço' bandits, led by figures like Lampião and Corisco, are running rampant and harassing farmers in Ceará, Bahia and Pernambuco. The Brazilian Workers Confederation, an umbrella organisation for the syndicalist movement, is sponsoring heavy labour strikes in the South-Southeast. Meanwhile, populist and nationalist thoughts are growing among the army and the middle class. Not even the armed forces can be trusted anymore: the 'Tenentes', the nonpartisan junior officers who organised the mutinies among the Army during the final stages of the war, can - and will - be mobilised by any side of the political spectrum. Emergency elections have been called for August, and some say that only a miracle can save democracy in Brazil."
bra.1.a:0 "Let us wait until August, then."
bra.2.t:0 "Padre Cícero passes away."
bra.2.d:0 "This morning, father Cícero Romão Batista, died peacefully during his sleep at the old age of 92. The local leader, revered as a saint by the peasantry of the north-eastern states, was seen as an éminence grise by the political class in Ceará, acting as a neutral mediating party on disputes between the Coronéis, the landed oligarchs of the northeast."
bra.2.a:0 "His charisma will be missed."
bra.3.t:0 "The Brazilian Communist Party dissolves itself"
bra.3.d:0 "This morning, the small city of Cruzeiro, São Paulo, was visited by the remaining leaders of the Brazilian Communist Party (PCB, Partido Comunista Brasileiro) as they organised their clandestine IV Party Congress. Founded in 1922 and much present on the very early days of the labour movement, the PCB is now a shadow of its former self, as a great part of its leaders and members have moved to other movements and parties, such as the Workers and Peasants Bloc (BOC, Bloco Operário e Camponês), the Brazilian Workers' Confederation (CBT, Confederação Brasileira dos Trabalhadores) and the Socialist Revolutionary Party (PSR, Partido Socialista Revolucionário). The strict adherence to the old Soviet Bolshevist doctrine by the party inner circle is seen by most as the main reason for its failure. With this in mind, the rump party voted by a great majority to dissolve itself and be absorbed by the CBT. A small part of the old guard, however, led by Octávio Brandão, is keeping an eye on the developments of the Totalist ideas in Britain, and have already announced that the Party may be re-founded on the near future."
bra.3.a:0 "Okay."
bra.4.t:0 "Major industrial strike in São Paulo"
bra.4.d:0 "Today the Brazilian Workers Confederation, led by Astrogildo Pereira, announced a major strike in São Paulo. All the industry has stopped producing as most of the city's workers have joined the movement. The picketers are demanding a complete review of the labour laws, instituting a common minimal wage for all states and other workers' rights. The organisation is willing to negotiate starting now."
bra.4.a:0 "Cave in to their demands."
bra.4.b:0 "We will not negotiate with them unless they stop their strike."
bra.4.c:0 "They are simply bandits, send in the police."
bra.5.t:0 "CBT strike in São Paulo continues"
bra.5.d:0 "The main industrial hub of the country is still on a complete halt as the Brazilian Workers Confederation maintains their picketing. The movement now is threatening to spread west to Rio de Janeiro, as the local CBT chapter led by Minervino de Oliveira has already announced their intent to join in. Some in the government say that we can't be held ransom by syndicalist scum and recommend a heavy police action."
bra.5.a:0 "We can't risk an escalation, negotiate with the syndicates."
bra.5.b:0 "Send in the police, the army and everything we have!"
bra.elections.1.t:0 "Brazilian Presidential Election, 1936"
bra.elections.1.desc:0 "Due to the unstable political situation in our country, especially after our defeat on the Platine War, emergency elections have been called for the 1st of August. Four main coalitions are disputing: first, we have the Aliança Nacional Libertadora (ANL, National Liberation Alliance), a broad front for the left-wing parties, composed of the Socialist Revolutionary Party and the political sides of the BOC and CBT syndicates. Next, we have the Liberal-Democrats (Liberal-Democratas), an ad-hoc coalition of centre-left and liberal forces under former president Júlio Prestes, politically-experienced and presenting themselves as a moderate alternative to the present situation. Further to the right we have the Republicans (Republicanos), a union of conservative parties, joining landowners and industrial capitalists with the right-wing forces of the military under the leadership of populist Getúlio Vargas. The fourth main coalition are the authoritarian Brazilian Integralist Action (AIB, Ação Integralista Brasileira), the nationalist and populist party under Plínio Salgado. After a very passionate campaign, the elections took place today. As the votes were counted, the next President of Brazil was announced..."
bra.elections.1.a:0 "Aliança Nacional Libertadora - Edgard Leuenroth"
bra.elections.1.b:0 "Liberal-Democratas - Júlio Prestes"
bra.elections.1.c:0 "Republicanos - Getúlio Vargas"
bra.elections.1.d:0 "Ação Integralista Brasileira - Plínio Salgado"
bra.elections.2.t:0 "Edgard Leuenroth inaugurated as President"
bra.elections.2.d:0 "Despite all of the setbacks we have suffered on the previous years, the Aliança Nacional Libertadora grand coalition has managed to elect Edgard Frederico Leuenroth, of the Socialist Revolutionary Party, as the next president of Brazil. The fifty-five-year-old journalist and long-time anarchist was one of the organisers of the general strikes in São Paulo in 1917-1919, helping establish the anarcho-syndicalist movement in the country. He was seen, thus, by the ANL leadership, as their obvious candidate for the presidency. And today is his inauguration day! Despite what some purists think, we may be forced to work on a coalition with some left-wing elements of Liberal-Democrats to appease some parts of the middle classes. A much more palatable solution for us would be asking the left-wing Tenentes into our coalition. Others, however, still think we can handle the whole government all by ourselves."
bra.elections.2.a:0 "Ask for support from the Liberal-Democratas."
bra.elections.2.b:0 "Invite the left-wing Tenentes into the ANL."
bra.elections.2.c:0 "The syndicalist movement needs no alliances."
bra.elections.3.t:0 "The new Chief Minister"
bra.elections.3.d:0 "At least until we enact a new constitution, the President of Brazil acts as Head of State, although real power must be shared with his Chief Minister of the Presidency (Ministro-Chefe da Casa Civil). He is responsible for assisting the President, overseeing all cabinet requests and bureaucratic procedures involving the Presidency, and is also responsible for negotiations with the state governments, with both houses of the Congress and with the remaining Ministers. All the three main parties of the ANL have put forward their own candidates for the post. Lívio Xavier of the BOC, Astrogildo Pereira of the CBT, and João da Costa Pimenta of the PSR. So, who shall we choose?"
bra.elections.3.a:0 "Lívio Xavier"
bra.elections.3.b:0 "Astrogildo Pereira"
bra.elections.3.c:0 "João da Costa Pimenta"
bra.elections.4.t:0 "Júlio Prestes returns to the presidency"
bra.elections.4.d:0 "We were assured that the Brazilian people still believes on democracy. Júlio Prestes, president from 1930 to 1934, will return to office. Despite all the mess which has been brought to the country by the incompetence of the present government and by extremists from the right and left, the very institutions upon which the Federative Republic has been laid down were not shaken. And we know democracy is all about negotiating and laying alliances, right? Some parts of our bloc believe in asking the centre-left elements of the military into our coalition, which will appease the armed forces. Others, however, think that inviting Getúlio Vargas and his Republicans would calm down the landowners and other conservative forces. So, what shall we choose?"
bra.elections.4.a:0 "Form a coalition government with the centre-left Tenentes."
bra.elections.4.b:0 "Invite Getúlio!"
bra.elections.4.c:0 "Our coalition needs no alliances."
bra.elections.5.t:0 "The next Chief Minister"
bra.elections.5.d:0 "Although the President of Brazil acts as Head of State, real power must be shared with his Chief Minister of the Presidency (Ministro-Chefe da Casa Civil). He is responsible for assisting the President, overseeing all cabinet requests and bureaucratic procedures involving the Presidency, and is also responsible for negotiations with the state governments, with both houses of the Congress and with the remaining Ministers. Our bloc has put forward three different candidates for the post. Washington Luís, president from 1926 to 1930, supported Júlio Prestes both on his 1930 campaign and on this year, so he would be a most likely choice. Two other candidates must also be considered, however: former Piauí governor Olímpio de Melo and Borges de Medeiros, the traditional gaúcho politician. Choosing a chief of staff from a smaller state, instead of the paulista Washington Luís, would grant us a greater support base among the traditionalist classes, although we will miss the former president's political expertise."
bra.elections.5.a:0 "Washington Luís"
bra.elections.5.b:0 "Olímpio de Melo"
bra.elections.5.c:0 "Borges de Medeiros"
bra.elections.6.t:0 "Getúlio Vargas assumes the presidency"
bra.elections.6.d:0 "Tradition has scored a victory. The people of Brazil has chosen Getúlio Vargas of the Republican bloc as the new president. Coming from a traditional rancher family of the southern Pampas, Vargas was seen by his coalition as a compromise candidate, appeasing the landowners from the South, Southeast and Northeast, the industrial bourgeoisie and, thanks to him states' rights platform, the whole range of conservative forces. Plus, his populist speeches also seduced a portion of the proletariat, thanks to his promises of new labour laws and a more efficient social security system. Now, for a even more effective governing of Brazil, we must consider some political alliances with the other voting blocs. Should Vargas attempt a deal with the right-wing Tenentes led by Eurico Gaspar Dutra, his old friend from his time on the army? Some, however, are dreaming about a coalition with the nationalist Ação Integralista Brasileira. Despite the obvious differences between the pro-states' rights Republicanos and the authoritarian AIB, some of their policies are perfectly compatible with ours. Plus, this would mean a greater support from the middle classes."
bra.elections.6.a:0 "Invite the right-wing Tenentistas under Dutra."
bra.elections.6.b:0 "Try a deal with Plínio Salgado's Integralists."
bra.elections.6.c:0 "Do nothing - We can run everything by ourselves."
bra.elections.7.t:0 "The next Chief Minister"
bra.elections.7.d:0 "In Brazil, at least until we enact a new constitution, the President acts as Head of State, although real power must be shared with his Chief Minister of the Presidency (Ministro-Chefe da Casa Civil). He is responsible for assisting the President, overseeing all cabinet requests and bureaucratic procedures involving the Presidency, and is also responsible for negotiations with the state governments, with the ministers and with both houses of the Congress. Our bloc has put forward three different candidates for the post. Former governor of São Paulo, Altino Arantes, would surely appease the industrialist classes and the coffee breeders of the state. Another good choice would be Eurico Gaspar Dutra, Vargas old friend from the army and one of the few successful leaders of the war against Argentina. Finally, if we want to please the oligarchs from the Northeast, Paraíba governor João Pessoa would be the ideal candidate."
bra.elections.7.a:0 "Altino Arantes"
bra.elections.7.b:0 "Eurico Gaspar Dutra"
bra.elections.7.c:0 "João Pessoa"
bra.elections.8.t:0 "Plínio Salgado is the new President"
bra.elections.8.d:0 "The people of Brazil has chosen a change - Plínio Salgado is the new president! No more politics will be dominated by the interests of a small ruling class! We are also fed up of harassing by the syndicalist bandits! This decadent and unpopular government will be rebuilt from scratch according to our ideology. However, it would be wise to form a coalition government with like-minded politicians... Inviting the more far-right elements of the armed forces would be a nice move, according to some. Others, however, believe in striking a deal with Getúlio Vargas' Republicans - their populist ideas actually match several points of our own agenda!"
bra.elections.8.a:0 "Invite the hardline Tenentes"
bra.elections.8.b:0 "Try a deal with Getúlio"
bra.elections.8.c:0 "The Integralists will head the government alone"
bra.elections.9.t:0 "The next Chief Minister"
bra.elections.9.d:0 "At least until we enact a new constitution, the President of Brazil acts as Head of State, although real power must be shared with his Chief Minister of the Presidency (Ministro-Chefe da Casa Civil). He is responsible for assisting the President, overseeing all cabinet requests and bureaucratic procedures involving the Presidency, and is also responsible for negotiations with the state governments, with the ministers and with both houses of the Congress. The AIB has put forward two different candidates for the post. The party's favourite is Gustavo Barroso, the political theorist responsible for much of the Integralist doctrine. Another option would be Euclides Figueiredo, the former army colonel."
bra.elections.9.a:0 "Gustavo Barroso"
bra.elections.9.b:0 "Euclides Figueiredo"
#bra.6.t:0 "Berlin crisis is approaching Brazil"
#bra.6.d:0 "Brazil was hit hard by the Berlin Stock Market Crash, as the country has a heavy dependence on foreign markets and loans. Despite the industrial development in São Paulo, the export of coffee and other primary products is still the mainstay of the economy. Days after the Berlin stock market crash, coffee quotations immediately fell 30 percent. Now, while we still are the government of Brazil, we must take a decision. Sticking to the principles preached by the foreign bankers may preserve our economy from some of the worse effects of the crisis, but will anger the people even more. However, suspending the convertibility of the Real and the Papiermark would be disastrous for our economy and foreign trade."
#bra.7.t:0 "Effects of the Berlin crisis"
#bra.7.d:0 "Following the Berlin panic, the Brazilian government has decided to stick to its policies of pleasing foreign creditors by maintaining convertibility according to the principles defended by the European and North American bankers who set the terms for our country's relations with the world economy. These acts have left the regime even more alienated from just about every segment of society."
#bra.8.t:0 "Bank panic!"
#bra.8.d:0 "Due to our horrible decision of suspending convertibility of the Real, a huge part of the middle classes and industrialists are running to the banks and withdrawing their deposits fearing the bankruptcy of these institutions. Many economists are now fearing even greater effects of the Berlin crisis in Brazil."
#bra.9.t:0 "The Economy Recovers"
#bra.9.d:0 "Brazil's economy has finally recovered from the backlash of the Berlin crisis. Our economists are saying that the worse is now behind us and Brazil can again look for a better future."
bra.10.t:0 "Agricultural Crisis"
bra.10.d:0 "We will now face our first challenge: how to deal with the current economic crisis? Our cabinet believes that the first steps must be taken on the fields. Since the beginning of the Berlin panic, world demand for our agricultural products has fallen dramatically, and the grand landowners (mainly the sugar and coffee barons) are struck with unsellable harvests. Soon more and more poor peasants will either starve or look for better opportunities in the cities, while the landowners will take the opportunity to blame the federal government for not helping them out of the mess. We could use this opportunity to initiate a broad land reform programme, but the landowners (especially the north-eastern coronéis) would of course raise their voices."
bra.10.a:0 "Land reform it is! Start the programme!"
bra.10.b:0 "We mustn't irritate the coronéis, hold the land reforms for a time."
bra.11.t:0 "Liberal-Democratas protest against the land reform"
bra.11.d:0 "Upon hearing about the planned land reform programmes, Chief Minister Borges de Medeiros rushed to the Palácio do Catete to demand explanations! He and the other Liberal-Democratas on the government see these programmes as an affront to the right to private property. Now, should we honour the will of the Brazilian workers and peasants who voted for us, or should we respect our coalition partners?"
bra.11.a:0 "Let him protest - the programme will go on."
bra.11.b:0 "We must respect our coalition partners - hold the land reforms for now"
bra.12.t:0 "The Second Coluna Prestes"
bra.12.d:0 "Two years ago, as the war against Argentina was still ongoing and the first mutinies were emerging, Luís Carlos Prestes led a battalion of some two hundred like-minded officers and corporals away from the front lines. Influenced by syndicalist ideals, the group spent the following years travelling across Brazil on horseback, speaking to the crowds about the futility of the war and spreading the word of social justice, while also fleeing from chasing police, army regulars and, especially in the north-eastern states, from paramilitary units of jagunços, the coronéis' thugs. The 'Prestes Column', as the group came to be known, camped from January to September 1935 on the hinterlands of Bahia, Pernambuco, Paraíba, Ceará and Piauí, seeing with their own eyes the harsh and miserable life of the poor sertanejo peasants, a chapter of our recent history that is seen as the birth of the left-tenentista movement. Now, as the syndicalist government of Brazil has announced their plans for an extensive land reform programme, Prestes has offered his services to us and will lead a new two-months-long survey mission to Bahia and Ceará, thus helping the commission to better implement their new policies and adapt them to the regional necessities."
bra.12.a:0 "Best of luck to them!"
bra.12.b:0 "We don't need that, we can trust our own surveys!"
bra.13.t:0 "The Second Coluna Prestes"
bra.13.d:0 "Two years ago, as the war against Argentina was still ongoing and the first mutinies were emerging, Luís Carlos Prestes led a battalion of some two hundred like-minded officers and corporals away from the front lines. Influenced by syndicalist ideals, the group spent the following years travelling across Brazil on horseback, speaking to the crowds about the futility of the war and spreading the word of social justice, while also fleeing from chasing police, army regulars and, especially in the north-eastern states, from paramilitary units of jagunços, the coronéis' thugs. The 'Prestes Column', as the group came to be known, spent from January to September 1935 on the hinterlands of Bahia, Pernambuco, Paraíba, Ceará and Piauí, seeing with their own eyes the harsh and miserable life of the poor sertanejo peasants, a chapter of our recent history that is seen as the birth of the left-tenentista movement. Now, as the syndicalist government of Brazil has announced their plans for an extensive land reform programme, Prestes, currently our Chief Minister, has offered his intention of leading a new two-months-long survey mission to Bahia and Ceará, thus helping the commission to better implement their new policies and adapt them to the regional necessities. However, Prestes needs our approval before departing on this new adventure."
bra.13.a:0 "Best of luck to them!"
bra.13.b:0 "Actually, Prestes is needed here in Rio."
bra.14.t:0 "The Second Coluna Prestes and the Cangaço"
bra.14.d:0 "Today, the 'Prestes Column' approached the city of Juazeiro, Ceará, where they were greeted on the outskirts of the city by a band of a few dozen cangaceiros under the command of Lampião, so-called the 'King of Cangaço'. On their constant fighting against the landowners' thugs, sometimes for their own personal glory, sometimes for a sincere protection of the poorer peasants, labelled either as heroes or bandits, the cangaceiros are an integral part of the complex social-political landscape of the north-eastern states. One of the column's members, a devoted Marxist of the PSR, lectured both the Coluna and the cangaceiros on how the movement can be seen as a spontaneous revolutionary movement of the poor men and women against the feudal oppression of the coronéis. Thus, he continues, if we could introduce the cangaço bands to the ANL programmes, they could serve us very well on political brawls against the conservative landowners of these states."
bra.14.a:0 "The Cangaçeiros shall be introduced to socialist doctrine."
bra.14.b:0 "Social banditry is still banditry - we don't need help of their kind."
bra.15.t:0 "The Second Coluna Prestes returns to Rio"
bra.15.d:0 "After a two-months long journey across Bahia and Ceará, the second 'Prestes Column' made a triumphal return to our capital today. Luís Carlos Prestes himself made a long speech in downtown Rio de Janeiro sharing the adventures of his companions with the passers-by. He stressed that, while the life of the north-eastern peasant is still much harsh, they have much expectation now that the ANL has assumed power. Prestes then proceeded to the Palácio do Catete, where he presented his finds and suggestions to the land reform commission."
bra.15.a:0 "Welcome them back with open arms."
bra.16.t:0 "The Second Coluna Prestes returns to Rio"
bra.16.d:0 "After a two-months long journey across Bahia and Ceará, the second 'Prestes Column' made a triumphal return to our capital today. Luís Carlos Prestes himself made a long speech in downtown Rio de Janeiro sharing the adventures of his companions with the passers-by. He stressed that, while the life of the north-eastern peasant is still much harsh, they have much expectation now that the ANL has assumed power. Prestes then proceeded to the Palácio do Catete, where he presented his finds and suggestions to the land reform commission. After that, he re-assumed his post as Chief Minister."
bra.16.a:0 "Welcome them with open arms - Prestes is back to his post."
bra.17.t:0 "Starting the land reform programme"
bra.17.d:0 "After dozens of surveys during the past months, a commission made up of members of the BOC, CBT and PSR, led by Minervino de Oliveira, has produced a white paper detailing three main plans for agrarian reform in Brazil. 'Plan A', defended by the BOC, proposes the collectivisation of all arable land and their reorganisation into smaller plots, headed by the peasants themselves, who will then organise and combine into cooperatives to sell their produce. The CBT-supported 'Plan B' sees the confiscation of all land by the federal government and its reorganisation into grand state farms employing the majority of the rural population. There's still one more possibility, the 'Plan C' defended by the PSR. This third, more moderate option, proposes the collectivisation of all the bigger farms and lands, while leaving the medium-sized and smaller lands still as private property. Plan C also defends the confiscation of unused plots and their reorganisation into cooperatives - a system similar to the Ejidos adopted by Mexico after their revolution. Any of these options will make the big landowners complain, of course, but we must stick to our plans if we want the betterment of Brazil!"
bra.17.a:0 "Plan A - Reorganise all arable land into peasant-headed cooperatives."
bra.17.b:0 "Plan B - Confiscate all land and setup state-owned farms."
bra.17.c:0 "Plan C - Peasant-headed cooperatives and limited private initiative."
bra.18.t:0 "The Coronéis Protest"
bra.18.d:0 "A group of coronéis - the traditional landed oligarchs of the north-eastern states - has met today in Fortaleza, Ceará, and delivered a letter to the state governor to be handed to the President. On this document, they express their concern over 'the takeover of Brazil by socialist bandits' and promise to fight for the integrity of their lands. They also spoke on the 'supposed' support of the local peasants to the land reform. In fact, they say, most of the poorer farmers actually feel protected under the patronage of the coronéis!"
bra.18.a:0 "Let them complain!"
bra.19.t:0 "Southern Landowners Protest"
bra.19.d:0 "Seems that the north-eastern coronéis are not our only concern, now. A group of industrialists, landowners and representatives of the middle class under the leadership of defeated presidential candidate Getúlio Vargas has met today in Campinas, São Paulo, and protested against our land reform programmes."
bra.19.a:0 "Just ignore them!"
bra.20.t:0 "The Unsellable Coffee"
bra.20.d:0 "The landed oligarchs of São Paulo have presented us with an issue. With coffee prices falling day by day on the international markets, these farmers are filling their warehouses with more and more unsellable harvests. According to our economists, if we don't act now, the deepening agricultural crisis will end up affecting not only the grand farmers, but also the poorer peasants that have just been benefited through our programmes."
bra.20.a:0 "Didn't they always believe in 'free market'? Ignore them!"
bra.20.b:0 "Buy the surplus coffee and BURN it. That will raise its price!" #No money in game, what to replace it with?"
bra.21.t:0 "Burn, coffee, burn!"
bra.21.d:0 "All across the southern states, giant bonfires are burning thousands of sacks of coffee. According to our economists, this will reduce the offer of Brazilian coffee worldwide, which will in turn raise its price on the international markets. Even if we have spent some money on this, but this investment will return to us in the form of taxes eventually."
bra.21.a:0 "Now let's toast with a cup of strong black coffee!"
bra.22.t:0 "A coup to save Syndicalism?"
bra.22.d:0 "News of the compromise between the elites and the government against the peasants of Brazil, who were expecting a broad land reform programme, has already reached the streets. Discontent is much apparent. Over the last few days, a sector of Tenentista officers of our army, under the leadership of Luís Carlos Prestes and Isidoro Dias Lopes, has been setting up a plan to overthrow Edgard Leuenroth and, with this, 'save the socialist project for Brazil from being aborted by a weak, uncommitted and incompetent president'. News of this growing conspiracy have already reached some parts of our cabinet. Now, how should our government act? We can't simply dismiss Prestes from the army, as that would bring the whole armed forces against the government. We could, instead, remove him from his present post and relocate him to some remote station... That would be enough of a punishment for him and would save everyone from any major scandal. Or we could embrace his conspiracy and put him on the presidency."
bra.22.a:0 "Turn a blind eye and let the coup go on."
bra.22.b:0 "The Russians have Siberia, we have the Amazon - Relocate Prestes to Manaus."
bra.23.t:0 "Prestes establishes a military government"
bra.23.d:0 "Army units all over the country have been mobilised over the past few hours as news of the launching of a military coup under captain Luís Carlos Prestes and general Isidoro Dias Lopes have reached the barracks. The uprising started in São Paulo, as troops occupied police stations and the main public buildings, a move that soon followed on all the capitals and major cities. In Rio de Janeiro, president Edgard Leuenroth fled to the mountain areas of the state with his cabinet, while Prestes and Isidoro entered the Palácio do Catete. Prestes and Isidoro then delivered a long speech before the Senate announcing the formation of a new provisional military government, which 'will keep Brazil on its course to progress and socialism, without fearing the ramblings of the reactionary elites'."
bra.23.a:0 "Socialism is safe, it seems."
bra.24.t:0 "Trouble in Pernambuco"
bra.24.d:0 "The coronéis and other conservative forces in the northeastern states are increasingly uncooperative against our reform programmes and are becoming more vocal opponents of the federal government in Rio de Janeiro. This morning, representatives of the Land Reform Commission approached one of the farms of famous coronel Chico Heráclio, in Limoeiro, eastern Pernambuco. As these federal representatives informed the coronel of the government's decision to confiscate those lands, they were attacked by a band of his armed thugs! Of the ten men and women of the group, six managed to flee on horseback, while one was shot and killed by the jagunços and the remaining three are held in captivity. Some members of our cabinet believe that a heavy response to the situation in Limoeiro is just what we need to keep the coronéis in line. With the Força Pública (the Pernambuco State Police) still under their control, we may need to form a detachment of a few dozen men from our regular army and send them to Chico Heráclio's lands. Alternatively, given that a small band of Lampião's cangaceiros are approaching that city, this also could be a chance to test their loyalty to us. Some ministers, however, think that any harsh action will only trigger more unrest from these still strong conservative forces."
bra.24.a:0 "Form an army detachment and send it to Limoeiro, quick!"
bra.24.b:0 "Let Lampião do the job for us."
bra.24.c:0 "Time for a conference with the north-eastern governors."
bra.25.t:0 "Trouble in Pernambuco"
bra.25.d:0 "The coronéis and other conservative forces in the north-eastern states are increasingly uncooperative against our reform programmes and are becoming more vocal opponents of the federal government in Rio de Janeiro. This morning, representatives of the Land Reform Commission approached one of the farms of famous coronel Chico Heráclio, in Limoeiro, eastern Pernambuco. As these federal representatives informed the coronel of the government's decision to confiscate those lands, they were attacked by a band of his armed thugs! Of the ten men and women of the group, six managed to flee on horseback, while one was shot and killed by the jagunços and the remaining three are held in captivity. Some members of our cabinet believe that a heavy response to the situation in Limoeiro is just what we need to keep the coronéis in line. With the Força Pública (the Pernambuco State Police) still under their control, we may need to form a detachment of a few dozen men from our regular army and send them to Chico Heráclio's lands. Some ministers, however, think that any harsh action will only trigger more unrest from these still strong conservative forces."
bra.25.a:0 "Form a army detachment and send it to Limoeiro, quick!"
bra.25.b:0 "Time for a conference with the north-eastern governors."
bra.26.t:0 "Pernambuco Crisis - The Army Has Rescued the Hostages!"
bra.26.d:0 "The 40-strong army detachment led by captain Juarez Távora sent to deal with the hostage crisis in Limoeiro, Pernambuco, has succeeded in their mission! Having arrived on Recife the previous night, the men moved northwest to Chico Heráclio's ranch. After a quick gunfight which left five of his jagunços dead, the remaining thugs surrendered. The hostages - two men and one woman - were freed and finally proceeded to deliver their eviction note to Heráclio, who was then arrested. This farm, formerly a land of exploitation, will be ploughed by his own former employees. Now that we have shown the coronéis our force and will to defend our ideals, the land reforms will go on untroubled. However, we must decide now on how to deal with the conservative state governments. Should we replace these governors with our own appointed Federal Auditors? Or maybe it would be wiser to hold a grand conference with them?"
bra.26.a:0 "Replace them with Federal Auditors"
bra.26.b:0 "Time for a conference with the north-eastern governors"
bra.27.t:0 "Pernambuco Crisis - Disaster!"
bra.27.d:0 "The 40-strong army detachment led by captain Juarez Távora sent to deal with the hostage crisis in Limoeiro, Pernambuco, has failed in their mission! Having arrived on Recife the previous night, the mission probably fell victim of an informant. As the men moved northwest to Chico Heráclio's ranch, a band of thirty jagunços shot on our surprised troops! Ten of our men died on the scene, and a fierce gunfight ensued, in which twelve of the thugs fell. An advanced party ran to the farmhouse only to find the three hostages - two men and one woman - dead and Chico Heráclio fleeing to the hinterlands. We have been humiliated! Not only that, but now he has to deal with the conservative state governors who take us responsible for the bloodbath!"
bra.27.a:0 "How shameful! Okay, negotiate with the governors"
bra.27.b:0 "This was all THEIR fault! Replace them with Federal Auditors!"
bra.28.t:0 "Pernambuco Crisis - Lampião and his men attack the ranch!"
bra.28.d:0 "While Lampião and his band were approaching the city of Limoeiro, they were attacked by a small patrol of the Força Pública. The ill-prepared policemen, however, were no match for the cangaceiros, who proceeded to take control of the local police station and remaining public buildings. Meanwhile, the main force of thirty men under Lampião himself advanced towards Chico Heráclio's ranch, and a quick gunfight with the jagunços followed. Two of the cangaceiros fell on the scene, but they managed to kill or capture all thirty of Heráclio's thugs. Another five of Lampião's men raided the main farmhouse, where they found the three hostages - two men and one woman. As they were approaching one of the rooms to apprehend Chico Heráclio, the farmer shot the cangaceiros with his own revolver and hit two before being killed. Despite the bloodshed, the cangaceiros' raid was a success. This farm, formerly a land of exploitation, will be ploughed by Heráclio's own former employees. Plus, we are now sure of the loyalty of Lampião and his men to our agenda. Now that we have shown the coronéis our force and will to defend our ideals, our land reforms will go on untroubled. However, we must decide now on how to deal with the conservative state governments. Should we replace these governors with our own appointed Federal Auditors? Or maybe it would be wiser to hold a grand conference with them?"
bra.28.a:0 "Replace them with Federal Auditors"
bra.28.b:0 "Time for a conference with the north-eastern governors"
bra.29.t:0 "Conference with the North-eastern Governors"
bra.29.d:0 "Representatives of the Ministry of Agriculture met today in Recife with a delegation of state governors led by Pernambuco's Carlos de Lima Cavalcanti. The central government demands a greater cooperation of the conservative forces to our socialist reforms - something that the reactionaries find an insult. The governors, on the other hand, want less pressure from Rio and the option to a less severe application of the land reforms. With this conservative initiative receiving more and more support from the north-eastern elites, any concession may be seen as a threat to our progressive policies and will be regarded by other sectors of society as a sign of weakness by our government."
bra.29.a:0 "How can they propose such a thing! Call for federal intervention on these states!"
bra.29.b:0 "We cannot risk more conflict with them - Fold to their demands."
bra.29.c:0 "If we sit here long enough, we may reach an agreement."
bra.30.t:0 "Recife Conference results in concessions"
bra.30.d:0 "The conference between the Federal and State governments held for the past days in Recife has yield results. The representatives of the Ministry of Agriculture have agreed on a more relaxed version of the Land Reform Programmes for the north-eastern states, something that will allow the coronéis to retain a lot of their political power. In return, the conservative forces who rule these states will remain silent on our future measures, such as the industrial reforms and social programmes."
bra.30.a:0 "Far from the ideal solution, but they'll go for socialism eventually."
bra.31.t:0 "Economic policy initiative"
bra.31.d:0 "It's been almost an year since the beginning of the Berlin Crisis but, despite our best efforts, the effects of the horrible decisions of the previous government are still being felt by the Brazilian public. Unemployment is still rising, companies are going bankrupt every day and capital is fleeing our country. This is the right time to introduce socialist measures to the economy - just like we have done to agriculture. The people are awaiting our decision."
bra.31.a:0 "Free market means capitalism, but we could use some of it."
bra.31.b:0 "Socialist interference in the economy is needed more than ever!"
bra.32.t:0 "A Shot of Capitalism"
bra.32.d:0 "Some local and foreign investors have been looking towards our public companies. Most Brazilian industries are owned by the private initiative, but the federal and state governments do control some key areas, such as the national banks, the harbours, and some electricity and water distribution companies. Some economists say that these enterprises are somewhat of a money drain to the state, big and ineffective companies diverting capital that would see better use in other areas. So, why don't we share these troubles with the private initiative? We could promote the establishment of public-private partnerships and make some of our companies into mixed-capital ventures. That way, we could use the expertise of the industrial capitalists but work them on a socialist framework. Orthodox Marxist economists, however, defend that we should keep these companies entirely with us, since they were established with taxpayer's money and thus belong to the people and the state of Brazil."
bra.32.a:0 "Socialism with Brazilian characteristics - Establish mixed-capital ventures"
bra.32.b:0 "Anything resembling privatisation would be a betrayal of the Brazilian people!"
bra.33.t:0 "Intervene on private companies?"
bra.33.d:0 "With a great deal of private companies going bankrupt, unemployment is rising in Brazil. We should be assuming control of these enterprises before their bad handling harm our economy even more! An alternative would be promoting the establishment of public-private partnerships and making some of these companies into mixed-capital ventures. That way, we could use the expertise of the industrial capitalists but work them on a socialist framework."
bra.33.a:0 "Nationalise! Everything belongs to the state!"
bra.33.b:0 "Promote some mixed-capital ventures"
bra.34.t:0 "New Minister of Industry"
bra.34.desc:0 "Some members of our coalition are debating who is the best man to head the Ministry of Industry and Armaments during these present economic reforms. The PSR has put forward their own Manuel Cendón, who defends that these new revenues must be invested into military supplies. Elias Iltchenco, of the BOC, suggests that this coming capital has to be transformed into more industrial capacity and the researching of new manufacturing methods. The CBT's Hermogênio da Silva Fernandes, however, defends that we should increase our investments into military research."
bra.34.a:0 "Manuel Cendón - Stockpile military supplies."
bra.34.b:0 "Elias Iltchenco - Invest on our industry."
bra.34.c:0 "Hermogênio da Silva Fernandes - Military research."
bra.34.d:0 "Leave everything as it is."
bra.35.t:0 "Unemployment Still Rising"
bra.35.d:0 "It's already been some time since we have started implementing our new economic policies, but they have yet yield little result. Unemployment rates still haven't dropped, while the increase in industrial output has been minimal. We are even starting to lose support among our own power base! The CBT syndicate has organised a four-hour-long strike in Rio de Janeiro demanding a review of these policies. Minervino de Oliveira, a leading figure of the CBT, proposes the transformation of more companies into cooperatives. According to him, if we give up some control of our companies and divert these responsibilities to the factory managers and to the workers themselves, they will come up with smartest decisions - better than handling every single local problem to a bureaucrat far away in Rio! Some parts of our cabinet, including our Minister of Industry, believe instead in increasing state control over these companies."
bra.35.a:0 "No changes will be made."
bra.35.b:0 "Promote more cooperatives and workers' self-management."
bra.35.c:0 "Nationalise and intervene even further."
bra.36.t:0 "The Industrialists Resist"
bra.36.d:0 "A group of south-eastern industrialists led by Cicillo Matarazzo has organised a token resistance against our industrial reforms. Much like the north-eastern coronéis in the past attempted to block the entrance of our federal employees to their farms, representatives of the Ministry of Industry are being prohibited from entering factories in São Paulo and Rio de Janeiro by private security personnel. Matarazzo is attempting to force us to the table for terms more favourable for him and his friends."
bra.36.a:0 "Set up a conference with them."
bra.36.b:0 "They cannot stop our reforms."
bra.37.t:0 "A Conference With the Industrialists"
bra.37.d:0 "Our government has decided on holding a conference with Cicillo Matarazzo and other industrialist businessmen. It is hoped that we will be able to finally reach an agreement and continue our industrial reforms unimpeded. Matarazzo hopes to convince us to slow down the pace of these reforms, however - this will be seen as a sign of weakness of our part, and may lead to these industrialists making more unacceptable demands in the future."
bra.37.a:0 "Slow down the pace of our reforms"
bra.37.b:0 "No compromise!"
bra.38.t:0 "Foreign factories dismantled"
bra.38.d:0 "Our loyal proletarians have reported an outrageous finding! A number of foreign-owned factories in São Paulo have been dismantled over the past nights. Heavy industrial equipment owned mainly by the conglomerates of Cicillo Matarazzo and Percival Farquhar is currently being dispatched by truck and train towards the port of Santos and from there will follow by ship to Matarazzo's homeland, the present-day Italian Federation. Our security services are positioned on the harbour and expect an order from the federal government. Seizing this material and returning it to São Paulo is the most obvious choice, but it may lead to a heavy diplomatic incident with Italy."
bra.38.a:0 "Let them leave, we can't risk a diplomatic incident."
bra.38.b:0 "This equipment belongs to the Brazilian workers!"
bra.39.t:0 "Relations with the Church"
bra.39.d:0 "One of our congressmen, famous for his anti-clericalism, has proposed that we should start taxing church property. This would give us a new source of revenue. After all, why should a tyrannical and reactionary institution like the Catholic Church have any special concessions from our socialist government? However, Dom Duarte Leopoldo e Silva, the archbishop of São Paulo, has already announced this initiative would draw a huge opposition from both the Church and the Brazilian Catholics."
bra.39.a:0 "We'd gain nothing by antagonising the Church."
bra.39.b:0 "Proceed with taxing Church property."
bra.40.t:0 "The Unsellable Coffee"
bra.40.d:0 "The coffee planters of São Paulo have approached us. Due to the Berlin crisis, coffee prices are falling day by day on the international markets, and farms in the other southern states are filling their warehouses with more and more unsellable harvests. According to our economists, if we don't do something, the agricultural crisis will get worse and will soon affect other sectors of the economy. But there's no doubt the farmers' wishes will be granted - they are Júlio Prestes' power base, after all!"
bra.40.a:0 "If we help them, we will compromise our budget for other areas"
bra.40.b:0 "Buy the surplus coffee and BURN it. That will raise its price!"
bra.41.t:0 "New economic policies?"
bra.41.d:0 "It's been almost an year since the beginning of the Berlin Crisis, and the effects of the horrible decisions of the previous government are still being felt by the Brazilian public. Unemployment is still rising, companies are going bankrupt every day and foreign capital is fleeing our country. We must now decide whether it would be better to make some interventions on the economy or if we should let the good old invisible hand do its job."
bra.42.t:0 "Privatise the public assets?"
bra.41.a:0 "Free market has always been our way, stick to it."
bra.41.b:0 "Some public interference in the economy may be needed."
bra.42.d:0 "Some local and foreign investors have been looking towards our public companies. Most of the Brazilian industries are owned by the private initiative, but the federal and state governments do control some key companies, such as the national banks, the harbours, and some electricity and water distribution companies. A few experts say that these enterprises are a huge money drain to the state, diverting capital that would see better use in other areas, so we should privatise them. This, however, would increase costs for the final consumer, making life even harder for the people. Other economists, however, defend that we should keep these companies with us, since they were established with taxpayer's money and thus belong to the people and the state of Brazil. A third option would be holding the key companies (the banks, for instance) and promoting the establishment of public-private partnerships and making some of our companies into mixed-capital ventures."
bra.42.a:0 "Laissez faire, laissez passer - Put everything on sale."
bra.42.b:0 "Privatisation would be a betrayal of the Brazilian people."
bra.42.c:0 "The state needs at least SOME control - Establish mixed-capital ventures."
bra.43.t:0 "Intervene on private companies?"
bra.43.d:0 "With a great deal of private companies going bankrupt, unemployment is rising in Brazil. We should be assuming control of these enterprises before their bad handling harm our economy even more! Or we could at least promote some public-private partnerships and mixed-capital ventures, if we fear too much interventionism."
bra.43.a:0 "If they can't do anything right, we should buy everything."
bra.43.b:0 "The state needs just SOME control - Promote some mixed-capital ventures."
bra.44.c:0 "NATIONALISATION IS SOCIALISM. Got it? Stay out of it!"
bra.44.t:0 "Dealing with the Trade Unions"
bra.44.d:0 "Most trade unions in Brazil are organised into the CBT and BOC syndicates. Behind their facade of fighting to improve workers' rights and wages, they are really an organisation of undemocratic socialists who would take the first opportunity to topple our government and establish their dictatorship. As most of our workers are members of these unions, however, any move against them would be capable of triggering major unrest. What should we do?"
bra.44.a:0 "Infiltrate our security agents on the unions."
bra.44.b:0 "Crackdown - We can't allow them to operate."
bra.44.c:0 "Let them operate freely."
bra.45.t:0 "Outlaw the socialist parties?"
bra.45.d:0 "As we have already taken actions against the trade unions and syndicates, some within our government propose a complete outlaw of any and all socialist and syndicalist political parties and organisations."
bra.45.a:0 "Of course - Get rid of this syndicalist scum."
bra.45.b:0 "No way, this is a democracy!"
bra.46.t:0 "Socialist protests in São Paulo"
bra.46.d:0 "Syndicalist groups led by Astrogildo Pereira are organising major protests in downtown São Paulo. They are rallying against the present economic policies which, according to them, are unable to fight the growing unemployment. Should we allow them to proceed?"
bra.46.a:0 "They are a threat to democracy - Don't allow it."
bra.46.b:0 "Let it proceed - This is a democracy after all."
bra.47.t:0 "Landless peasants occupy a farm in Paraná"
bra.47.d:0 "A militant socialist group linked to the BOC syndicate has invaded a farm in the city of Maringá, Paraná. The group, led by anarchist Elias Iltchenco, demands the seizing of those lands and its division among themselves, 'landless and homeless workers and peasants, the only ones who actually depend on the land to live and labour'. Some say we could fold in to their demands and distribute them those lands as a gesture of goodwill, although giving in to the demands of socialist bandits would certainly drive our supporters mad. Most of our cabinet says we should simply send in the batons and disperse them out of the farm. A too great display of violence, however, would surely antagonise some sectors of society."
bra.47.a:0 "The police will deal with them."
bra.47.b:0 "Let the army do the job."
bra.47.c:0 "If they need this land, just give it to them."
bra.48.t:0 "Unemployment on the rise"
bra.48.d:0 "Unemployment rates in the country are rising day by day. With support to our regime among the lower classes diminishing, dissent is growing."
bra.48.a:0 "Oh, well..."
bra.49.t:0 "Integralists and Syndicalists clash in Rio"
bra.49.d:0 "A small socialist meeting on a factory in the outskirts of Rio de Janeiro turned to an unexpected direction as the place was invaded by a band of Greenshirts, the paramilitary arm of the Brazilian Integralist Action. The Integralists attacked the syndicalist group with clubs, leaving two dead. Hours later, however, the group was met by syndicalist militiamen, and a major street fight ensued. These brawls soon spread to downtown, while the Força Pública only managed to control the situation during the night. The cabinet has called for an emergency meeting of the security services to decide on an action."
bra.49.a:0 "Crackdown on both groups."
bra.49.b:0 "Investigate the Integralist leaders only."
bra.49.c:0 "The police will raid Socialist meetings only."
bra.50.t:0 "May Day Protests"
bra.50.d:0 "Today is the 1st of May, international workers' day. The Brazilian proletarians, however, have little to celebrate. The people has been dealing with rampant unemployment and major companies going bankrupt. The CBT syndicate under Astrogildo Pereira has called for several rallies to take place today on all major Brazilian cities."
bra.50.a:0 "Just ignore them"
bra.50.b:0 "Send the cops - Crackdown on the trade unions"
bra.51.t:0 "Astrogildo Pereira arrested"
bra.51.d:0 "This morning, syndicalist leader Astrogildo Pereira was arrested in Rio de Janeiro on charges of treason and inciting civil disorder. What shall we do now that we have one of the main opponents to our government in our hands?"
bra.51.a:0 "Lock him in jail - That'll teach those syndies"
bra.51.b:0 "That's not enough - Exile him"
bra.51.c:0 "Maybe that's just too much - Release him"
