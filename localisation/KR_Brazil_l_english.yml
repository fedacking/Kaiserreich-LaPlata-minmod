bra.315.d:0 "Tragedy has struck Brazil! The uprising initiated by Plínio Salgado has reached their most unimaginable objective. Rebel forces under their command have reached our capital! Despite the resistance of the loyal security forces, an advanced party of Greenshirts entered the Palácio do Catete, only to find it deserted. Our cabinet has fled to the mountain areas of the state, and from there will seek asylum abroad."
bra.315.a:0 "They're coming! Run to the hills!"
bra.317.t:0 "The new cabinet"
bra.317.d:0 "As the Forças Públicas completely occupied Rio de Janeiro, Plínio Salgado entered the city and announced the formation of a new 'Integralist Government of National Security'. Their first act was the dissolution of the Senate and Congress, which indicates that the new president will now rule by decree. A friendly cabinet of fellow Integralists has also been called, headed by Miguel Costa. On a long speech, Costa an Salgado denounced the wrongdoings of the previous government and announced a giant set of reforms to conform the Brazilian society to their ideology. No matter what they plan, they have a long road ahead."
bra.317.a:0 "Great!"
bra.318.t:0 "Revolution! Prestes launches an uprising!"
bra.318.d:0 "As the Presidential Guard resisted the mob's attempt to depose the government, armed bands of workers all around the nation have risen up! Upon Prestes' call, militias in São Paulo, Pará and in the northeast, have deposed the local governments and declared themselves the 'Provisional Socialist Government of Brazil'. Despite we still having full control over the armed forces, some small units have joined the rebels, and mass defection is suspected. If we don't suppress these uprisings quick, we will have a full scale Brazilian Civil War in our hands!"
bra.318.a:0 "Can't we have just one moment of calm? That's all I'm asking!"
bra.319.t:0 "Farms occupied in Bahia"
bra.319.d:0 "The syndicalist mobs have started attacking and occupying the grand farms in Bahia. According to them, these lands have been seized 'from the oppressing oligarchs and will be distributed to the peasants of Brazil once the present Revolution is over'."
bra.319.a:0 "We will evict them from there!"
bra.320.t:0 "Crackdown on the Integralists"
bra.320.d:0 "The socialist bandits have initiated a general persecution of Integralists on the lands they now occupy!"
bra.320.a:0 "They will be avenged!"
bra.321.t:0 "Factories seized in São Paulo"
bra.321.d:0 "The syndicalist mobs have seized major factories in the state of São Paulo. According to them, these industries shall now serve the state and the people!"
bra.321.a:0 "We must protect the sacred right to private property."
bra.322.t:0 "Government overthrown - Rio de Janeiro occupied by rebels"
bra.322.d:0 "Tragedy has struck Brazil! The socialist-military uprising initiated by Luís Carlos Prestes has reached their most unimaginable objective. Rebel forces under their command have reached our capital! Despite the resistance of the loyal security forces, an advanced party of militiamen entered the Palácio do Catete, only to find it deserted. Our cabinet has fled to the mountain areas of the state, and from there will seek asylum abroad."
bra.322.a:0 "They're coming! Run to the hills!"
bra.323.t:0 "The new cabinet"
bra.323.d:0 "As Luís Carlos Prestes and Isidoro Dias Lopes entered the Palácio do Catete, they delivered a long speech before the Senate announcing the formation of a new provisional military government in substitution of the previous presidency. 'A new government that will change Brazil to a course towards progress and socialism', they say."
bra.323.a:0 "Great!"
bra.324.t:0 "The President's Speech"
bra.324.d:0 "Our president has delivered an emergency speech today calling for national unity against the rebel forces!"
bra.324.a:0 "He's right, you know."
bra.325.t:0 "Elections postponed"
bra.325.d:0 "Our president has announced that the next presidential elections, which were scheduled for 1940, have been postponed until 1942 due to the present conflict."
bra.325.a:0 "Too bad!"
bra.327.t:0 "Lampião is at our disposal"
bra.327.d:0 "Cangaceiro leader Lampião has put his men at our disposal."
bra.327.a:0 "One piece of good news, at least."
bra.328.t:0 "Form Workers' Militias?"
bra.328.d:0 "As tens of thousands of workers all over Brazil have volunteered to join the armed forces, trade union leaders have proposed the formation of a number of proletarian militias to defend our socialist government."
bra.328.a:0 "The people will fight for their freedom."
bra.328.b:0 "We must spare the workers."
bra.329.t:0 "Imperial Restoration!"
bra.329.d:0 "Today is a great day for Brazil, as Dom Pedro Henrique de Orléans e Bragança was crowned as emperor at the Candelária Cathedral in Rio de Janeiro. After a long ceremony, our sovereign took the oath of office and was acclaimed by the people. This is the beginning of a new age for our country!"
bra.329.a:0 "Great!"
bra.330.t:0 "The Third Reign Begins!"
bra.330.d:0 "Today is a great day for Brazil, as Dom Pedro Gastão de Orléans e Bragança was crowned as emperor at the Candelária Cathedral in Rio de Janeiro. After a long ceremony, our sovereign took the oath of office and was acclaimed by the people. This is the beginning of a new age for our country!"
bra.330.a:0 "Great!"
bra.331.t:0 "Argentina is defeated!"
bra.331.d:0 "Argentine forces are losing grounds on all fronts, and their war effort is more of a partisan resistance than a real defence now. Now the Argentines will pay for their lack of vision"
bra.331.a:0 "Sue for Peace. They know they are utterly beaten."
bra.331.b:0 "Argentina? Now that's a funny way of spelling Transplatina"
