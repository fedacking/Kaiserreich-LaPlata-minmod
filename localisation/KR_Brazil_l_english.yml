bra.313.a:0 "Great!"
bra.314.t:0 "Plínio Salgado launches an uprising"
bra.314.d:0 "As the Presidential Guard resisted the Greenshirts' attempt to depose the government, Integralist forces all around the nation have risen up! Upon their leader's call, the nationalist henchmen in São Paulo, Minas Gerais, Espírito Santo and in the southern states have deposed the local governments and declared themselves the 'Provisional Government of the Integralist State of Brazil'. Despite we still having full control over the armed forces, some small units have joined the rebels, and mass defection is suspected. If we don't suppress these uprisings quick, we will have a full scale Brazilian Civil War in our hands!"
