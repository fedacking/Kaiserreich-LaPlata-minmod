bra.63.b:0 "Set up a commission."
bra.64.t:0 "Land reform programme under fire"
bra.64.d:0 "A group of coronéis, the traditional landed oligarchs of the north-eastern states, has met today in Fortaleza, Ceará, and expressed their concern over our land reform programme and promise to fight 'by any means necessary' for the integrity of their lands."
bra.64.a:0 "Maybe we should reevaluate our position."
bra.64.b:0 "Let them complain - Keep up the commission."
bra.65.t:0 "Sign the land reform into law!"
bra.65.d:0 "Our Land Reform Commission has produced a report detailing a plan for land redistribution in Brazil. The plan envisions the government buying unused land from the grand farmers by fair market prices and redistributing it among the poorer peasants. This will somewhat increase our agricultural output and ease some tensions with the radical left, but may trigger some unwanted effects with the landed oligarchs."
bra.65.a:0 "Maybe we should back off."
bra.65.b:0 "Sign it into law."
bra.66.t:0 "New economic policies?"
bra.66.d:0 "It's been almost an year since the beginning of the Berlin Crisis, and the effects of the horrible decisions of the previous government are still being felt by the Brazilian public. Unemployment is still rising, companies are going bankrupt every day and foreign capital is fleeing our country. Integralist doctrine says that we should attempt intervention on the economy. Shall we proceed, or it would be better if we let the good old invisible hand do its job?"
bra.66.a:0 "Free market has always been our way, stick to it."
bra.66.b:0 "Public interference in the economy is needed more than ever!"
bra.67.t:0 "The role of the industrialists on Integralism"
bra.67.d:0 "After so many economic reforms, the industrialists and landowners want to know something once and for all: what is their role on the Integralist state? Our doctrine stipulates that Capitalism is a doctrine as harmful to society as Socialism, since free market allows for the accumulation of capital in the hands of just a few individuals. However, these capitalists are much necessary for our society and for the stability of our regime, so it could be wise to accommodate them in our structure. Some authoritarian groups from abroad, such as the American Union Party, have thought of setting up a lower chamber of the Senate for these people. That may be something to think for the future."
bra.67.a:0 "They have no role in the Integralist state."
bra.67.b:0 "Something like a Chamber of Corporations? Yeah, we'll think about it!"
bra.68.t:0 "Dealing with the trade unions"
bra.68.d:0 "The trade unions of Brazil, especially those aligned with the two main syndicates of the country (the CBT and the BOC), have been a major issue for our Integralist regime. While the core leadership of these organisations is made of committed socialists and have been an active opposition towards our government, their power is being diluted as more and more as the workers are sympathising with our cause. However, this support is tenuous at most, as the bulk of these proletarians can revert to socialism at any greater sign of crisis. With this in mind, our cabinet has proposed three different solutions to this issue. Filinto Müller of the Federal Police proposes a simple crackdown and dissolution of the trade unions! If we force these organisations underground, their political power will simply disappear. Our Ministry of Industry proposes instead that we simply replace their leadership with more loyal workers. By putting Integralist proletarians in power, we will be sure of the continuous support of the unions to our doctrine. The core of our regime, however, made of Plínio Salgado and other theorists like Gustavo Barroso and Miguel Reale, defend the integration of the syndicates on our government structure. 'Only by granting the proletarians an active voice on our government', they say, 'we can be sure that the demands of even the humblest of Brazilians will be listened'"
bra.68.a:0 "We must get rid of these socialist organisations."
bra.68.b:0 "Replace their leadership with loyal proletarians."
bra.68.c:0 "They will have an important place on Integralist society."
bra.69.t:0 "Outlaw the socialist parties?"
bra.69.d:0 "One of our senators has proposed legislation which outlaws all political organisations the government decides to label as 'socialist'. This would effectively move all serious opposition to our government underground. However, some elements of our cabinet think we should be very cautious now. A persecution of our opposition would alienate the tenuous support we have from the workers and the middle classes."
bra.69.a:0 "Of course! Get rid of this syndicalist scum!"
bra.69.b:0 "Now is not yet the time, that comes later."
bra.70.t:0 "The Patrianovistas"
bra.70.d:0 "Arlindo Veiga dos Santos, the leader of the Ação Imperial Patrianovista Brasileira (Brazilian Imperial New-Fatherland Action), has approached us. The Patrianovistas are a traditionalist Catholic group, professing a anti-liberalist, anti-socialist doctrine, favouring the restoration of the House of Braganza and a complete reshuffling of Brazilian society along a doctrine much similar to the Action Française of Nationalist France or Spanish Carlism - in fact, a thought much similar to our own Integralism. Many members of the Patrianovistas are also sympathisers (when not full members) of the Brazilian Integralist Action. The opposite is also true, with a few committed Integralists being also high-ranking Patrianovistas. Veiga dos Santos, now, has proposed a full merging of both movements, with the Patrianovistas becoming full members of the AIB. No matter how tempting this proposal may seem, we must take a careful approach. Many Integralists are traditionalist Catholics, but the militant monarchism of the Patrianovistas goes against some of our core principles."
bra.70.a:0 "These Traditionalists can be useful - Integrate them on the AIB."
bra.70.b:0 "Church boys? How can they be any useful? Ignore them!"
bra.71.t:0 "The Archbishop of São Paulo supports the AIB"
bra.71.d:0 "Dom Duarte Leopoldo e Silva, the archbishop of São Paulo, has congratulated the government on our decision to integrate the Patrianovistas into our Party. 'Catholicism is a part of Brazilian society since its beginning', he said. 'Having a government that will truly support the ideals of the Church will be a bless to this country'. So, we now are sure to have a greater support base for our policies."
bra.71.a:0 "The fire rises."

### Brazil-Bolivia Events ###
bra.200.t:0 "Alliance with Bolivia?"
bra.200.d:0 "The world is a dangerous place, so we need alliances with sworn enemies of the capitalism. Bolivia and Brazil could benefit from joining forces in a crusade for a new, brave world. Anti-socialist warmongers from La Plata are seeking war to crush the successful Brazilian and Bolivian revolutions, so we need to combine our powers to defend the spoils of our proletarian uprisings!"
bra.200.a:0 "Send a proposition."
bra.200.b:0 "There is no need for an alliance."
bra.201.t:0 "Alliance with Brazil?"
bra.201.d:0 "Syndicalist Brazil needs allies to crush the bourgeois La Plata. Do we want to sign an alliance with Brazil knowing that they can involve us into new local war?"
bra.201.a:0 "Yes, socialist countries should keep together."
bra.201.b:0 "No, Bolivia and its people need isolation."
bra.202.t:0 "Alliance between Brazil and Bolivia is formed"
bra.202.d:0 "The Bolivian state expressed its intention to join our alliance. For the world revolution!"
bra.202.a:0 "Welcome!"
bra.203.t:0 "Revolution in Bolivia!"
bra.203.d:0 "A few months ago, the rightful government of the Republic of Bolivia has been overthrown by syndicalist bands! Already their president has sought asylum in La Plata. We must find a way to prevent this rebellion from spreading towards us. Our military leaders have suggested increasing our presence in the border areas."
bra.203.a:0 "Raise new troops in the area."
bra.203.b:0 "Do nothing, they can't harm us."

### Civil War Events ###
bra.300.t:0 "Emergency in Rio - Vargas attempts a coup"
bra.300.d:0 "Shocking news have just arrived from our capital as we learn that defeated presidential candidate Getúlio Vargas has gathered a few hundred followers in downtown Rio de Janeiro. What appeared to be a simple protest turned into a coup attempt, as an army unit showed up on the scene in support of Vargas. The mob is now threatening to invade the Palácio do Catete and depose our government!"
bra.300.a:0 "The presidential guard will disperse these reactionaries."
bra.300.b:0 "Stand down, we cannot endorse a bloodbath."
bra.301.t:0 "The coup succeeds"
bra.301.d:0 "The Presidential Guard were given orders to crush the mob outside the Palace. Small in numbers, their morale at an all-time low, these elite men refused to fire on their own countrymen and instead joined the rebellion! With no other choice, Edgard Leuenroth was forced to flee the Palácio do Catete together with his cabinet. As Getúlio Vargas entered the building, army units soon recognised him as the new president of Brazil, followed by several state governors. By the end of the day, despite the heavy unrest, his rule went unopposed. He announced the formation of a new 'Government of National Security'. Their first act was the dissolution of the old Congress, which indicates that the new president will now rule by decree. A friendly cabinet of conservative politicians has also been called, headed by former Pernambuco governor Carlos de Lima Cavalcanti. On a long speech, Vargas and Cavalcanti denounced the wrongdoings of the ANL government, 'a government contaminated by the foreign and anti-Brazilian ideology called Syndicalism', and spoke on how their new government will work hard to undo all those 'polemic reforms which did so much harm to our society'. With syndicalist feelings still strong, they have a long road ahead."
bra.301.a:0 "Long live the new President!"
bra.302.t:0 "Emergency in Rio - Prestes attempts a coup"
bra.302.d:0 "Shocking news have just arrived, as we learn that tenentista leaders Isidoro Dias Lopes and Luís Carlos Prestes have gathered a militia of workers and peasants and are now marching towards downtown Rio de Janeiro. According to our reports, the mob plans to take the Palácio do Catete by force and depose our government!"
bra.302.a:0 "The presidential guard will disperse these reactionaries."
bra.302.b:0 "Stand down, we cannot endorse a bloodbath."
bra.303.t:0 "The coup succeeds"
bra.303.d:0 "The Presidential Guard were given orders to meet the rebel unit outside the Palace and fight them out of the city. Small in numbers, their morale at an all-time low, these elite men refused to fire on their own countrymen and instead joined the rebellion! With no other choice, Getúlio Vargas was forced to flee the Palácio do Catete together with his cabinet. As Luís Carlos Prestes and Isidoro Dias Lopes entered the building, they delivered a long speech before the Senate announcing the formation of a new provisional military government in substitution of the previous presidency. 'A new government that will change Brazil to a course towards progress and socialism', they say."
bra.303.a:0 "Long live the new President!"
