BRA_taxing_church_property:0 "Taxing church property"
PATRIANOVISTA:0 "Patrianovistas"
BRA_MON_party:0 "AIB-AIPB"
BRA_MON_party_long:0 "Coalizão Integralista Imperial Brasileira"
BRA_ARG_party:0 "JTB"
BRA_ARG_party_long:0 "Junta de Transição Brasileira"

### Focuses ###
BRA_black_monday:0 "Lessons of Black Monday"
BRA_black_monday_desc:0 "The chaos that met our country in the aftermath of Black Monday shook the already weakened economy to it's very core. It's time we start a reorganisation effort for our economy"
BRA_industrial_recovery:0 "Industrial Recovery"
BRA_industrial_recovery_desc:0 "Our Industry is still far from recovery, but it can be steered to back to its place, with a light nudge, of course"
BRA_land_reform_effort:0 "Enact Land Reform!"
BRA_land_reform_effort_desc:0 "Our country is in dire need of land reform, lest it's regressive barons keep Brazil under their rule and its people remain in poverty."
BRA_matarazzo:0 "The Matarazzo Conference"
BRA_matarazzo_desc:0 "Let us hear what our captains of industry suggest to deal with the current economic situation; after all, who would be more qualified?"
BRA_private_incentives:0 "Incentives to our Industry"
BRA_private_incentives_desc:0 "Our industrialists will do their part, and so should our Government. Improving infrastructure, for instance, is one of the responsibilities of government in a free economy"
BRA_union_hunt:0 "Infiltrate and Dismantle unions!"
BRA_union_hunt_desc:0 "These so called 'representatives' of the workers would rather engulf our nation in civil war than cooperate with the greater good. It's high time we finish their delusions of grandeur"
BRA_mixed_economy:0 "Mixed-Capital Economy"
BRA_mixed_economy_desc:0 "Much time was given for the 'invisible hand' of the market to act, and yet Brazilian industry is still failing. Now, in order to safeguard our economy and rising industry, a system where both the state and private enterprise work together to move the economy forward is to be implemented"
BRA_planned_economy:0 "Planned Economy"
BRA_planned_economy_desc:0 "For too long, the economy was geared to serve the bourgeoisie. No longer! For the new government, will plan and organise our rising industry, increasing its efficiency by seizing the means of production!"
BRA_brazilian_socialism:0 "Socialism with Brazilian Characteristics"
BRA_brazilian_socialism_desc:0 "Brazil's unique history and culture means we can't just apply ideas thought for France and Britain, nor that we should be so rigid reading ownership of private property. Ideological orthodoxy can't get in the way of Brazilian progress!"
BRA_joint_ventures:0 "Joint Ventures"
BRA_joint_ventures_desc:0 "By establishing joint ventures with our private sector, we can improve our nation's recovering economic situation"
BRA_heavy_intervencionism:0 "Heavy Handed Interventionism"
BRA_heavy_intervencionism_desc:0 "Sometimes, the invisible hand need a light nudge in the right direction. This isn't one of those times, for the state must take greater reign over the economy!"
BRA_infrastructure_effort:0 "National Infrastructure Plan"
BRA_infrastructure_effort_desc:0 "With our industry well on its way to recovery, we should focus on another great issue we face: the isolation of our factories, and our goods, and even our people, who are linked only by cobble roads or worse. But before major action, planning must take place, and the basic groundwork must be laid."
BRA_taming_jungle:0 "Taming the Jungle"
BRA_taming_jungle_desc:0 "Implementing an effective railway across the Amazon jungle to link Manaus and other cities to the rest of the nation has always been a dream for Brazil. But now, we must act on these old plans if our country is to move forward"
BRA_industrialization:0 "Urban Industrialisation"
BRA_industrialization_desc:0 "Belo Horizonte, Goiania and other such cities of the interior of our country have too long been neglected the development they deserve"
BRA_paulista_metropolis:0 "The Paulista Metropolis"
BRA_paulista_metropolis_desc:0 "Investing in this vast city, and its connection to Rio, will certainly pay dividends, both economic and academic"
BRA_sertao:0 "Taming the Sertão"
BRA_sertao_desc:0 "The vast dry lands, the weary villagers, the small towns, the scorching sun. A reminder of another time, when Brazil was almost antonymous with progress. Time will wash away these images, after the trains start their routes"
BRA_state_owned:0 "Confiscate Lands from the Bourgeoisie"
BRA_state_owned_desc:0 "Confiscate all land and setup state-owned farms all over southern Brazil"
BRA_land_cooperatives:0 "Agricultural Cooperatives"
BRA_land_cooperatives_desc:0 "Reorganise all arable land into peasant-headed cooperatives in southern Brazil"
BRA_coronel:0 "Deal with the Coronéis"
BRA_coronel_desc:0 "Forever a force against progress, the Coronéis of the northeast will stop at nothing to retain their position of rulers of that region. Time to remind them what a real central government is like!"
BRA_loyal_coro:0 "Woo the Coronéis"
BRA_loyal_coro_desc:0 "The Coronéis are simple men, albeit influential. They can be bought for very little, and their loyalty is very valuable"
BRA_defang_coro:0 "Defang the Coronéis"
BRA_defang_coro_desc:0 "A systematic confiscation of lands and property of the Coronéis of the northeast is to begin. The kleptocrats will no longer reign over millions of Brazilians!"
BRA_reorganize_northeast:0 "North-Eastern Reorganisation"
BRA_reorganize_northeast_desc:0 "Free from the Coronéis, the northeast of Brazil will have to be pulled from the colonial era into the 20th century. It will take a considerable effort, but such an industrial base would be invaluable in times of war..."
BRA_social_pact:0 "Pacto Social"
BRA_social_pact_desc:0 "We must stand united, as Brazilians, against that would threaten us; foreign invasion, poverty, and worst of all, syndicalism!"
BRA_limoeiro:0 "Limoeiro Conference"
BRA_limoeiro_desc:0 "Representatives of the Ministry of Agriculture will meet in Recife with a delegation of state governors led by Pernambuco's Carlos de Lima Cavalcanti. No effort can be spared to solve this crisis which greatly threatens our programs"
BRA_uneasy_peace:0 "The Uneasy Peace"
BRA_uneasy_peace_desc:0 "The war with Argentina, which call itself La Plata now, is recent. It's wounds are open, and things must change if we are to be humiliated on the battlefield again"
BRA_equipment_patrols:0 "Equipment Improvement"
BRA_equipment_patrols_desc:0 "From the most isolated border patrol to the garrisons in Rio, our army has equipment that can be described as shoddy at best, and useless at worst. We must spare no effort to change this situation"
BRA_platine_threat:0 "Lessons of the Wars: Doctrine"
BRA_platine_threat_desc:0 "Our offensive against La Plata was slow and indecisive. A similar phenomenon happened in the initial German offensive of 1914. It's high time we do a review of our military's offensive planning, lest similarly disastrous mistakes are done"
BRA_last_line:0 "The Last Line of Defence"
BRA_last_line_desc:0 "If all else fails, and one of our lines break, our defensive planners have a contingency. By fortifying the São Paulo and the outlying hills and areas, we can establish a perimeter around Rio and the coastline, and using the São Francisco river as the northern, natural part of the line, we can ensure that we are not caught unprepared in case initial engagements fail"
BRA_uruguai_line:0 "Uruguay Line"
BRA_uruguai_line_desc:0 "Rio Grande do Sul has long been a battleground, and our planners assure us that Platinean forces will attempt to push via what was once Uruguay, since the river which is a natural advantage. Fortifying the whole border of the state will be costly, but can mean the difference between victory and defeat"
BRA_dourados_line:0 "Dourados Line"
BRA_dourados_line_desc:0 "While a repeat of Solaño Lopez's plan of taking advantage of the isolation of Mato Grosso to invade us might seem unlikely, it is still a looming possibility. That, and the possibility that with modern logistics this push might actually put in danger important cities and areas, mean we cannot leave said province's borders unguarded"
BRA_iguacu_line:0 "Paraná Line"
BRA_iguacu_line_desc:0 "Even with the Iguaçu River protecting it, the border between the State of São Paulo and La Plata could well be used as a point of breakthrough to encircle the bulk of our army in Rio Grande do Sul. In order to prevent such pushes, we need to fortify this section of the border well and keep vigilant"
BRA_riachuelo:0 "Legacy of Riachuelo"
BRA_riachuelo_desc:0 "The Brazilian Navy, from its humble beginnings, had a glorious history... before the war. If such legacy is to salvaged, a great many things must change"
BRA_flagship_renewal:0 "Flagship Renewal"
BRA_flagship_renewal_desc:0 "Our flagship, the Minas Gerais, outdated and outgunned. A successor to it must be developed and built with the utmost haste"
BRA_reform_ports:0 "Reform and Refit Ports"
BRA_reform_ports_desc:0 "Our ports and shipyards are outdated, and mostly inoperative. If we are to have a bigger, more effective navy, expansion must be done in the facilities we have, and more must be built as well"
BRA_blockade:0 "Renew the Great Blockade"
BRA_blockade_desc:0 "The River Plate is the heart and soul of La Plata, and we will need to make sure it's ports are not busy during the war to come. Renew the Great Blockade and starve out the upstart Argentinians!"
BRA_stray_dog:0 "Stray Dog Doctrine"
BRA_stray_dog_desc:0 "We cannot hope to wrestle full control of the seas; we can, however, make sure to starve La Plata from the goods it so desperately needs"
BRA_naval_school:0 "Escola Superior da Marinha"
BRA_naval_school_desc:0 "We need more than armchair admirals if we are to defeat the Platinean Navy. A school for only the best of the best will ensure our naval officers know what do, and when to do it, when the time finally comes"
BRA_supremacy:0 "Bid for Naval Supremacy"
BRA_supremacy_desc:0 "We have a larger population than La Plata; More ports than La Plata, more ores than La Plata. is the idea that we can outproduce them and wrestle control of the south Atlantic that far fetched?"
BRA_weltkreig:0 "Lessons of the Wars: Military Science"
BRA_weltkreig_desc:0 "Tanks, Submarines, Planes, Radar; the battlefield is ever changing, especially the in the interesting times we live in. We must ensure that our military not only gets up to date equipment, but also that our generals and admirals can keep up with this age of ever changing warfare"
BRA_coastal_fort:0 "Fortify Main Ports"
BRA_coastal_fort_desc:0 "Fortifications in key points at the most important ports of our long coastline are vital if we want to keep naval invasions at bay, Platine and otherwise"
BRA_archipelago:0 "Bridging the Brazilian Archipelago"
BRA_archipelago_desc:0 "To many of our military analysts and theorists, Brazil is akin to an Archipelago, with cities and major centres beings its islands. The vast, inaccessible unknown of nation can greatly hinder our reaction speed to an invasion, but also may come to save it from invasion in the near future. What we need is not to complain about the cards we got, but learn a way to know what to do with them; establish a series of radio stations, for our army can always be ready act at a moment's notice!"
BRA_support:0 "Support Equipment Effort"
BRA_support_desc:0 "An army is made of more than guns and uniforms. Medics, engineers, officers and scouts are of vital importance, but their effectiveness is hindered by our sheer lack of equipment"
BRA_army_railways:0 "Army Railways"
BRA_army_railways_desc:0 "One way to increase our mobilisation speed to aggression from beyond the River Plate is to set up networks of railways that will only be used by the armed forces, or transport resources vital to these. Naturally, the populace will understand that it's for the greater good of the nation"
BRA_amphibious:0 "Amphibious Operations: War Plan Ciano"
BRA_amphibious_desc: "La Plata knows we are coming, and no doubt has increased defences at the border and in a direct path to Buenos Aires. In order to ensure any offensive operations in, the River Plate are swift, we will need to establish especial corps that can set up a beachhead for the rest of the army"
BRA_jungle_army:0 "Atlantic Jungle Training"
BRA_jungle_army_desc:0 "The vast jungle that runs through most of our coastline has massive military implications. Its mountainous terrain is too rugged and forested for usual land combat to occur. We must train special units to properly garrison and for effective counter operations if need be"
BRA_rubber_army:0 "The Rubber Army"
BRA_rubber_army_desc:0 "Many in Brazil need jobs. Many in Brazil wish only the best for our country. Lets us enlist civilians to collect rubber in the deepest jungles of Acre and Amazons, something that can greatly help our war effort, for even if we have no use for it, we can sell it to the highest bidder, for Germany's control of Kongo and Malaya ensure a vast market is available"
BRA_CSI:0 "Establish the CSN"
BRA_CSI_desc:0 "The Compania Siderugica Nacional will grant us with much need Steel for our arms industry. Establishing it will require foreign expertise and a great deal of effort, however."
BRA_paratroop:0 "Establish Paratrooper Corps"
BRA_paratroop_desc:0 "In order to avoid another costly stalemate beyond the River Plate, we must ensure that we are capable of dropping especially trained troops behind the main Argentine front to disrupt their lines. Such strategic potential cannot be underestimated"
BRA_logistics:0 "Military Information Management"
BRA_logistics_desc:0 "We need a more efficient way to gather long range intel than scouts with binoculars, and more efficient way to process this information than miles of paper than can be easily read by the enemy."
BRA_FAB:0 "Establish the FAB"
BRA_FAB_desc:0 "The Brazilian Air Force, or FAB, must be organised as a single, centralised command structure, in order to keep the skies of Brazil safe and under her control."
BRA_fighter:0 "Fighter Focus"
BRA_fighter_desc:0 "The most important aspect of aerial combat is to keep control of the skies, and make sure any of our planes is safe, and that our enemies on land are not. We will spare no effort so our Fighters are the pride of the FAB"
BRA_bomber:0 "Bomber Focus"
BRA_bomber_desc:0 "The most important aspect of aerial combat is to damage targets on land, in order to have a tangible impact on the war on the ground. We will spare no effort so our Bombers are the pride of the FAB"
BRA_cas:0 "CAS Effort"
BRA_cas_desc:0 "The Army and the Air Force must work as one if we are to overcome the challenges ahead for Brazil. Fund and train especial bombers that will bring death to our enemies from very close"
BRA_aviacao_naval:0 "Escola de Aviação Naval"
BRA_aviacao_naval_desc:0 "The School of Naval Aviation has been at disrepair, especially since the general humiliation of the military in the Platine War. Renew and redouble their funding, and ensure that the Platine fleet never manages to even raise anchor!"
BRA_ENGESA:0 "Establish the ENGESA"
BRA_ENGESA_desc:0 "Let us establish an especial manufacturer of mobile weapons of war. Even if it is dwarfed in size and power by almost all similar companies in the world, the ENGESA will be of extreme help for our military"
BRA_mecha:0 "A Mechanised Army"
BRA_mecha_desc:0 "The concept of a fully mechanised army has been gaining strength in military circles. We can, with some help from our engineers, take the first such steps, so our Military can be as up to date as possible"
BRA_tamoio:0 "Project Tamoio"
BRA_tamoio_desc:0 "The tank changed the Weltkrieg, and the face of warfare, irreversibly. We a steady supply of a homemade tank if we want to not be behind our rivals"
BRA_artie:0 "Artillery Modernisation"
BRA_artie_desc:0 "Artillery is an extremely vital part of any modern military. Our models, outdated and overused, will certainly be no match for what the world has in store for us, hence the need for bigger, better guns!"
BRA_rocket:0 "Rocketry Projects"
BRA_rocket_desc:0 "Long range rocketry is highly experimental, and as such, we expected our High Command to be unmoved by the concept. However, they see the need for the capacity to strike back at our enemies in zones simply outside the reach of the Air Force."
BRA_secret_project:0 "Redouble Military Research Efforts"
BRA_secret_project_desc:0 "Let us gather the best and brightest, and give them as much funding as they need, to make sure that our military can keep up with the ever changing landscape of modern war"
BRA_nuke:0 "Project Nhanderuvuçú"
BRA_nuke_desc:0 "Nuclear power, in useful amounts, would be incredibly hard to amass. However, certain foreign scientists are sure that the power of the Atom will define war, and perhaps history, in an incredible level. Perhaps we should change some funds to that area, in a discreet fashion, lest our enemies know what we plan."
BRA_destroyer:0 "Brown Water Navy Effort"
BRA_destroyer_desc:0 "Let us make sure that our coastline is safe from enemy Submarine strikes, by keeping a small yet up to date Brown Water navy"
BRA_civil_war:0 "Civil War"
BRA_civil_war_desc:0 "Now, it's brother against brother. Politics and democracy at large have failed, and wounds in the nation's fabric are much harder to heal than the ones from bullets and shells"
BRA_integralist:0 "AIB Triumphant"
BRA_integralist_desc:0 "Brazil's new era is about to begin, given our victory in the civil war. Plino Salgado's words are to be recalled; 'It's not a matter of race, it's a matter of morals'. All god-fearing Brazilians rejoice at our victory that will being Brazil newfound vigour"
BRA_army_purge:0 "Army Purge"
BRA_army_purge_desc:0 "Syndicalists and other godless rebels still hide in the ranks of the army, believing their precious Marx will save them for the wrath of the vengeful Fatherland. They will all face justice, sooner or later"
BRA_integralist_youth:0 "Anauê Irmãos!"
BRA_integralist_youth_desc:0 "Many of our youth groups bled for the new era of peace we live in. Let us not only celebrate them, but make them standard practice all over the nation, for the idle mind is vulnerable to ill thoughts"
BRA_integralist_schools_and_values:0 "Integralist School System"
BRA_integralist_schools_and_values_desc:0 "The even younger generation will barely remember these troubled times. However, we must work to instil them with the moral fibre our country so desperately needs"
BRA_reforge_republic:0 "Re-forge the Republic"
BRA_reforge_republic_desc:0 "The Republic's current structure is inadequate, more fitting of the old kleptocracy than to a real nation state. A great many measures must be taken if we are to ensure our nation survives the decades to come"
BRA_faith_and_state:0 "Faith and State"
BRA_faith_and_state_desc:0 "The pedantic idea of the separation of the church from temporal power is nothing but proto-syndicalist drivel. The church is the heart and soul of our nation, from its inception to these dark times, and leave it outside the reconstruction projects is short-sighted at best, socialist at its worst!"
BRA_church_support:0 "Clergy Support"
BRA_church_support_desc:0 "The clergy now stands fully behind us, and our efforts to make the nation everything that it's supposed to be. The new Brazil, with the blessing of Our Lady, will be one nation, under god."
BRA_patrianova:0 "The New Fatherland"
BRA_patrianova_desc:0 "The Patrianova movement's momentum is irreversibly strong, for Brazilians of all races and classes know what truly matter, Country, Family and Unity above all else."
BRA_government_streamlining:0 "Effective Centralisation"
BRA_government_streamlining_desc:0 "Brazil is more than the sum of its parts. It's a nation whose god given destiny is to prosper We must have an effective, active central government if we are to see it done"
BRA_anl:0 "ANL Revolution Continues"
BRA_anl_desc:0 "We finally have freed the workers of Brazil, after much toil and suffering. Finally, the common worker has risen, for the chains are broken!"
BRA_great_purge:0 "The Officer Purge"
BRA_great_purge_desc:0 "Around us, the traitors lurk. They wait a moment of weakness to strike. There is nothing more they want than us to be meek and indecisive in our resolve. Round them and arrest them, for they must know what happens to those who attempt to stall the march of history"
BRA_syndie_amnesty:0 "Amnesty Plans"
BRA_syndie_amnesty_desc:0 "Capitalism was built on the shoulders of the workers. Many were simply too scared or too week to rise against their masters. Are these poor pawns of the reactionaries to pay for mistakes they very clearly regret? Are we to punish those who simply were protecting their family?"
BRA_worker_milita:0 "Integrate Worker's Militia to the Army"
BRA_worker_milita_desc:0 "Many worker's militias were formed into the war, and some were disbanded soon after. Their experience in the battlefield is invaluable, and thus we will summon some of their leaders to keep training our army"
BRA_a_new_dawn:0 "A New Dawn"
BRA_a_new_dawn_desc:0 "The old capitalist constitution still stands, a living offence to the workers who bled for freedom. Let us honour their sacrifice and draft a new constitution which properly takes all Brazilians as equals"
BRA_totalism:0 "Total Revolution"
BRA_totalism_desc:0 "Only a Totalist dictatorship of the proletariat can keep Brazil truly safe from the gnawing claws of Imperialism. We must act quickly and decisively if the Revolution is to survive!"
BRA_congresses_anl:0 "Congress of Trade Unions"
BRA_congresses_anl_desc:0 "Instead of the old Capitalist parliament, we will have a yearly congress of trade unions, which will decide a great many questions of the nation, and the voice of the people will be truly heard at last"
BRA_prepare_for_reactionaries:0 "Prepare for the Reactionary Backslash"
BRA_prepare_for_reactionaries_desc:0 "To the South, La Plata wants the revolution dead, and Brazil broken. Not much sympathy can be find across the Atlantic either. If our accomplishments are to stand, we must prepare for the Great Patriotic War that is surely to come"
BRA_vargas:0 "Vargas Victorious"
BRA_vargas_desc:0 "Brazil was in anarchy. One man, and his most loyal followers, however, stood up to the madness and the liars, and always had Brazil and her interests at heart: Getúlio Vargas"
BRA_the_new_army:0 "The New Army"
BRA_the_new_army_desc:0 "The army needed a shake up before the war. Now, more than ever, we must make sure that only those loyal to Brazil and its people are in charge of the defence of the fatherland. Fifth Columnists will be ratted out"
BRA_get_integralists:0 "Integralist Clean-Up"
BRA_get_integralists_desc:0 "Many members of our navy still harbour Integralist sympathies. Let us make sure they never raise anchor under the Brazilian Flag again."
BRA_cohen:0 "Plan Cohen"
BRA_cohen_desc:0 "After our raid in an important AIB headquarter, we found something perplexing. Seems like they had a detailed plan which key officers and public figures will launch a Syndicalist coup! After all the pain and suffering these monsters caused, they can't seem to give up. Now we have irrefutable proof of their betrayal, and none will escape Brazil's wrath!"
BRA_father_of_the_poor:0 "The Father of the Poor"
BRA_father_of_the_poor_desc:0 "Getúlio won the civil war, for Brazilians know what is best for them. Only he genuinely cares about the workers, because for him, Brazil and Brazilians will always come before personal beliefs and ideologies"
BRA_new_state:0 "Estado Novo"
BRA_new_state_desc:0 "A New State has cemented itself as a protector and guardian of Brazil. All are expected to fulfil their duty, and Brazil shall emerge stronger than ever from these troubled times!"
BRA_democracy:0 "Democracy Maintained"
BRA_democracy_desc:0 "The republic stood on the edge of a knife, and yet it survived! Truly fate was on our side.
BRA_national_guard:0 "Establish a new National Guard!"
BRA_national_guard_desc:0 "The coup attempts and civil unrest make it clear that words alone will not keep the republic safe. Establishing and maintaining a national guard will be mostly symbolic, but will be a useful way to incorporate militia members into our order of battle"
BRA_rule_of_law:0 "Rule of Law Prevails"
BRA_rule_of_law_desc:0 "Yes, these are uncertain times. But those who forfeit their liberty for safety deserve neither. Persecution is not about what the Republic we fought for is about!"
BRA_purge_dem:0 "Purge the Extremists"
BRA_purge_dem_desc:0 "We must safeguard the republic against those who dream day and night of seeing it fall still
BRA_intelectual_amnesty:0 "Intellectual Amnesty"
BRA_intelectual_amnesty_desc:0 "Many intellectuals have extremist ideological views. It would be foolish to simply drive them away, when they can be useful to us."
BRA_new_constitution:0 "New Constitution"
BRA_new_constitution_desc:0 "The reason the extremists were so successful is simple, our workers are simply without rights they feel are basic. Concessions are to be made to make sure the nation is united behind the Republic"
BRA_desco:0 "Bradesco Established"
BRA_desco_desc:0 "Amador Aguiar's bank is fast rising, and will soon be an important financial institution. Brazil needs such entrepreneurs if it is to succeed"
BRA_revenge:0 "Revanche"
BRA_revenge_desc:0 "Brazil is now united. Without traitors and defeatists in our army, victory is all but certain. It's high time to put the Transplatine scum back on its place!"
BRA_argenta_delenda:0 "Argentina Delenda"
BRA_argenta_delenda_desc:0 "The Platine dogs have been beaten, through and through. Now comes the time where Brazil alone reigns in South America..."
BRA_empire:0 "Imperial Restoration?"
BRA_empire_desc:0 "The people of Brazil rejoice over their victory, and now the time has come to restore the Empire to its former glory. Now only small administrative steps must be taken so that Brazil is what it's mean to be!"
BRA_petropolis:0 "Crown Pedro Gastão"
BRA_petropolis_desc:0 "The Petropolis branch of the Imperial Family has forfeited their claims legally. and its leader Pedro Gastão would likely take a more hands off approach to government, even with his constitutional role already being small."
BRA_vassouras:0 "Crown Pedro Henrique"
BRA_vassouras_desc:0 "The Vassouras branch of the Imperial Family has always claimed the throne, and never gave up on its ambitions. Pedro Henrique's leadership will greatly inspire the people to go above and beyond for the Empire"
BRA_payback:0 "Heavy War Reparations"
BRA_payback_desc:0 "All these years, Argentina exploited the territories it unlawfully occupied. Reparations are in order."
BRA_my_vinas:0 "Seize the Malvinas"
BRA_my_vinas_desc:0 "The Malvinas are a strategic point in the South Pacific. And it's ours now, for the foreseeable future."
BRA_porto_osorio:0 "Found Porto Osório"
BRA_porto_osorio_desc:0 "The capital of the Malvinas changed names many times, and one more time it shall. Porto Osorio will be the main base of the South Atlantic for the Brazilian Navy"
