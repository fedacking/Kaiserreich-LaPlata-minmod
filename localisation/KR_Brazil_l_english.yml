bra.52.d:0 "The coffee planters of São Paulo have approached us. Due to the Berlin crisis, coffee prices are falling day by day on the international markets, and farms in the other southern states are filling their warehouses with more and more unsellable harvests. According to our economists, if we don't do something, the agricultural crisis will get worse and will soon affect other sectors of the economy. Since the landowners are our political allies, there's no reason to turn our backs on them."
bra.52.a:0 "If we help them, we will compromise our budget for other areas"
bra.52.b:0 "Buy the surplus coffee and BURN it. That will raise its price!"
bra.53.t:0 "A Land Reform Programme?"
bra.53.d:0 "Time is coming to implement the first of the populist promises we made to the people. The Brazilian countryside is dominated by large farms, the latifúndios, owned by powerful families and employing an enormous workforce. They are probably the most important element of our economy, harvesting the coffee and sugarcane so necessary for our exports. These latifúndios, however, also hold many unused plots, which could very well be occupied by landless farmers. One of our congressmen has put forward a proposal for a land reform programme which would distribute this empty land among poorer peasants. Not only this would increase our agricultural output, but since we would be addressing a key issue for the peasants, their support for the more radical syndicalist movements is likely to decrease. Some conservative forces, however, may see this as a sign of our weakness against these same radical ideologies."
bra.53.a:0 "Nonsense!"
bra.53.b:0 "Set up a commission"
bra.54.t:0 "Land reform programme under fire"
bra.54.d:0 "A group of coronéis, the traditional landed oligarchs of the north-eastern states, has met today in Fortaleza, Ceará, and expressed their concern over our land reform programme - or, in their words, 'one of us landowners being forced to make concessions to extremist peasants' - and promise to fight 'by any means necessary' for the integrity of their lands. Vargas himself has called the group to Rio de Janeiro to assure there's nothing to worry about. These measures will be useful to diminish the popularity of the extremist socialist movements among the peasants and even the urban proletariat - after all, why should they put their faith on a syndicate like the BOC if the federal government itself is fulfilling their needs? Even so, some of these more conservative landowners do not feel comfortable about all this."
bra.54.a:0 "Maybe we should reevaluate our position"
bra.54.b:0 "Keep up the commission"
bra.55.t:0 "Land reform initiated"
bra.55.d:0 "Our Land Reform Commission has produced a report detailing a plan for land redistribution in Brazil. It proposes the government buying unused land from the grand farmers by fair market prices, and redistributing it among the poorer peasants. This will somewhat increase our agricultural output and ease some tensions with the radical left, but may trigger some unwanted effects with the landed oligarchs."
bra.55.a:0 "Maybe we should back off."
bra.55.b:0 "Sign it into law."
