### Ideas ###
VENdefense:0 "Staying Power"
VENdefense_desc:0 "Our troops are well versed in Weltkrieg tactics, and can hold their own against most enemies"
VENdirectelection:0 "Promised Direct Elections"
VENdirectelection_desc:0 "The promise of direct elections calms the people"
VENsafe:0 "Diversified Economy"
VENsafe_desc:0 "Our economy now relies less on Oil Exports"
VENsupersafe:0 "More Diversified Economy"
VENsupersafe_desc:0 "Our economy now relies even less on Oil Exports"
VENwell:0 "Economic Recovery"
VENwell_desc:0 "Our economy has bounced back from the crisis. It seems that the worst is over.."
VENlandform:0 "Land Reform"
VENlandform_desc:0 "By the people for the people, the lands worked by the peasants will soon belong to them"
VENblackmonday:0 "Black Monday Hits the Oil Wells"
VENblackmonday_desc:0 "Our economy is pretty much based on Oil, and for many years we enjoyed good prices. But with the crash of the Berlin stock market, demand has plummeted and the our economy is trapped in a downwards spiral!"
VEN_longter_mplanning:0 "Long Term Strategic Planning"
VEN_longter_mplanning_desc:0 "It's important for us to see the bigger picture in these dangerous times; we will be ready for war when it comes"

