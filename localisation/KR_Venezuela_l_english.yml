### Focuses ###
VEN_indreseach:0 "Industrial Improvements"
VEN_indreseach_desc:0 "Investing in industrial improvements is the key for a better future for our nation, and an economy less dependent on Oil"
VEN_ecofac_desc:0 "As we increase investments in our industry, we will gradually improve the situation in our cities and create domestic demand for our raw materials"
VEN_ecofac:0 "Industrial Construction"
VEN_indreseach2:0 "Industrial Advancements"
VEN_ecofac2_desc:0 "Our efforts to industrialise our nation in an import substuition effort continue, and now more than ever we must ensure its sucess"
VEN_ecofac2:0 "Industrial Effort"
VEN_inf:0 "Emergency Infrastructure Works"
VEN_inf_desc:0 "If we are to take Venezuela to the future, we will need to ensure goods and services can roam freely. In Venezuela, this is not the case, for we have too few railways and one too many beaten tracks. These will be our first steps to truly modernising Venezuela"
VEN_milinf:0 "Airport Construction Effort"
VEN_milinf:0 "Expanding airports not only could mean both visitors and business personnel can travel better, but that our Airforce will have greater room to act, if the day ever comes"
VEN_inf2:0 "Infrastructure Renewal"
VEN_inf2_desc:0 "While much has been done, we must do more for 
VEN_longtermplanning:0 "Long Term Economic Planning"
VEN_longtermplanning_desc:0 "For too many years we have based our decisions and investments in short term goals. If we are, as a nation, to ever evolve, we must think about something greater than ourselves"
VEN_healthyeco:0 "Economic Recovery"
VEN_healthyeco_desc:0 "The worst of Black Monday is over, yes, but our nation still needs steps to reach it's full potential! Let us help Venezuela into a bright future"
VEN_education:0 "Higher Learning Investment"
VEN_education_desc:0 "A nation only truly has a future when it has teachers for it's children. Using our increased income from the recovered economy, let's invest in a better future for Venezuela's best and brighest "
VEN_navalindustry:0 "Naval Industry Investments"
VEN_navalindustry_desc:0 "With both our major cities and economic commodity lying near coastlines, it's a rather unwise state of affairs to not have a navy capable of handing raids and threats. We do need however more shipyards, for almost all of our current vessels are exports"
VEN_industrialization:0 "Urban Industrialisation"
VEN_industrialization_desc:0 "While it's still small, the process of industrialisation in our nation has begun. Let us use incentives to direct it in a way a that is useful for the State"
VEN_blackmonday:0 "Black Monday hits the Oil Wells"
VEN_blackmonday_desc:0 "Dios Mio!"
VEN_diversification1:0 "Weapons Industry"
VEN_diversification1_desc:0 "If we are to truly beat an economic crisis of this magnitude, we must create a demand: A demand for arms.  Large and small manufacturers will flock to our offers.
VEN_diversification2:0 "Diversification Efforts"
VEN_diversification2_desc:0 "Another way to remedy the situation is to use our influence to help our industrialisation, and thus lower our dependency on the Black Gold. Such an effort would be highly costly, however"
VEN_diversification3:0 "Army Goods Self Sufficiency"
VEN_diversification3_desc:0 "In the event of war, which seems likely given our diplomatic position, we must ensure that our military's needs do not rely too much on other nations, even very friendly ones. True sovereignty can come only with a self sufficient army"
VEN_defensecontracts:0 "Defence Contracts"
VEN_defensecontracts_desc:0 "One way to incentivise our small manufacturing industry is to produce weaponry for our military; thankfully, we have a few useful suitors from which we can buy licenses at a low rate"
VEN_flexibilty:0 "Economic Flexibility"
VEN_flexibilty_desc:0 "We need to ensure Oil is not our only export from a statistical standpoint, and as such we will take great effort in diversifying and expanding our industry, especially the construction sector"
VEN_thedutchdisease:0 "Dealing with the Dutch Disease"
VEN_thedutchdisease_desc:0 "Venezuela is hopelessly addicted with Oil. If we are ever to advance as a nation, we must take steps to diminish our dependency in this commodity"
VEN_blackmondaysafe:0 "Safety from Market Fluctuations"
VEN_blackmondaysafe_desc:0 "Even a diverse economy is vulnerable to market fluctuations such as Black Monday. Let us ensure we cant react properly next time"
VEN_economicalbonanza:0 "Economic Bonanza"
VEN_economicalbonanza_desc:0 "Our Economy is in an unprecedented booming state, with all industries seemingly growing. Our efforts have finally paid off!"
VEN_homefrontwon:0 "Victory in the Homefront"
VEN_homefrontwon_desc:0 "When our soldier fights, he knows he fights for his people, and that a warm bed waits him at home when his duty is done. Who knew having a healthy economy could make people like the government more!"
VEN_capitaliseonsucess:0 "Capitalise on Economic Success"
VEN_capitaliseonsucess_desc:0 "Venezuela's current situation is clearly here due our enlightened leadership, of course."
VEN_military:0 "Armed Forces Renewal"
VEN_military_desc:0 "With our neighbours sending military missions abroad, and the sound of sabre rattling being heard  from Managua to Buenos Aires, we cannot simply idly sit by. Our army needs to be brough to shape"
VEN_navy:0 "Navy of Venezuela"
VEN_navy_desc:0 "A small but effective navy will be our goal, to protect our shipping from raiding but also to raid enemy shipping if the opportunity arises"
VEN_yard:0 "Dockyard Effort"
VEN_yard_desc:0 "In order for our Fleet to be efficient, we need newer and faster ships, and shipyards to build and repaid them. To do so would be a great deal of effort however"
VEN_bom:0 "Bomber Effort"
VEN_bom_desc:0 "If we are to successfully make a bid for the skies, we must acquire more modern aircraft"
VEN_fight:0 "Fighter Effort"
VEN_fight_desc:0 "Even more so than modern bombers, modern fighters are the key to controlling the skies, and thus the ground below, where our men will need all the help they can get!"
VEN_propertraining:0 "Proper Training"
VEN_propertraining_desc:0 "Our army is currently made of many well meaning volunteers, but who wouldn't last a week on the field if their officers are to be believed. We need a shakeup!"
VEN_armaments:0 "Armament Renewal"
VEN_armaments_desc:0 "Our soldier's training will amount to nothing if we cannot properly outfit them with modern military equipment!"
VEN_doctrine:0 "Modern Military Doctrine"
VEN_doctrine-_desc:0 "Our general staff requests aid in an effort to finish the overhaul of our armed forces, which includes a sweeping change on army doctrine. But what path should we take?"
VEN_doctrineA:0 "Strategic Focus"
VEN_doctrineA_desc:0 "One path would be to focus on the grand scheme of things, the so called Grand Battleplan, defended by the old guard of our army, and some foreign attacheés as well. A focus on the Strategic view of the battlefield surely is the way to victory"
VEN_stayingpower:0 "Staying Power"
VEN_stayingpower_desc:0 "Like a rock, our army will not give an inch of our soil. We will not yield, and we'll give the enemy no quarter!"
VEN_trenchsys:0 "Trench Systems"
VEN_trenchsys_desc:0 "A through analysis of Weltkrieg trench systems will give us the expertise to make our versions of those at home"
VEN_doctrineB:0 "Tactical Focus"
VEN_doctrineB_desc:0 "One path would be to focus on the ground; on thrusts, feints and rapid movements, we can encircle and dominate our opponents. Such approach is defended by some younger elements of our military, and does seem to be popular abroad."
VEN_tan:0 "Tank Warfare"
VEN_tan_desc:0 "Tanks have already shown their worth even in very small numbers in the Platine War. They will be an important part of our new military strategy"
VEN_mechaniz:0 "Army Mobility"
VEN_mechaniz_desc:0 "We need to ensure our troops can move quickly enough to break through enemy lines and encircle them, as well to reinforce our weak points. The best way to do this is to motorise our infantry regiments"
VEN_fortifications:0 "Plan Contreras"
VEN_fortifications_desc:0 "We will create a demand for the construction sector, and fulfil a much needed role at the same time: To fortify key points in the Caracas outskirts in preparation for looming war. It would be just a matter of setting up a few sandbags and our capital will be able to hold for months, if Conteras's plan succeeds"
VEN_divisional:0 "Modern Divisional Structure"
VEN_divisional_desc:0 "A modern divisional structure is fundamental for proper waging of war, and yet we can see that we lack that in many sections of army. We must take action"
VEN_milsci:0 "Military Science"
VEN_milsci_desc:0 "The Battlefield is everchanging, perhaps even more so in these interesting times. We must ensure Venezuela does not fall behind!"
VEN_controlledthaw:0 "Controlled Thaw"
VEN_controlledthaw_desc:0 "We can no longer deny the fact that the days of the Regime are numbered. It will, however, end in our terms, and a peaceful transition will happen"
VEN_caudillonegotiations:0 "Caudillo Negotiations"
VEN_caudillonegotiations_desc:0 "many of the richest and most powerful men in Venezuela support direct elections, some for idealism, others out of sheer ambition of getting elected themselves, and many other factors. Let us take clear and direct talks to those who wield real power in Venezuela and get this done as we smoothly as possible"
VEN_conservative:0 "Conservative Transition"
VEN_conservative_desc:0 "Our military does not see radical change with good eyes, and for good reason; let us reassure that this will not end in syndicalism, but it's in fact our best defence against it!"
VEN_propagandaeffort:0 "Propaganda Effort"
VEN_propagandaeffort_desc:0 "Let us reassure the people that direct elections will happen soon; and ensure that we can actually broadcast the message too!"
VEN_faithinliberty:0 "Faith in Democracy"
VEN_faithinliberty_desc:0 "We have full faith in our republic, for its golden age is at hand. We will not falter in our support for it's renewed democracy, either"
VEN_political_liberalization:0 "Political Liberalisation"
VEN_political_liberalization_desc:0 "The thaw must be controlled, but also allow for the people to engage in political action. Now many of the former restrictions will be lifted, and the pieces will be on the board when the elections begin"
VEN_represtative_overtures:0 "Representative Overtures"
VEN_represtative_overtures_desc:0 "Our elections now have a date to begin, and Venezuelans will finally elect their head of state. The cards are all on the table now!"
VEN_closertieswithlpl:0 "Closer ties with la Plata"
VEN_closertieswithlpl_desc:0 "In this dangerous and treacherous continent, perhaps it would be wise to approach the Hegemon of the South, for protection against Syndicalism and Imperialism.
VEN_liberation:0 "Liberation of the Workers"
VEN_liberation_desc:0 "Arise,oh victims of starvation! Venezuela's future starts now, for the worker's revolution is triumphant!"
VEN_plannedimportsubstution:0 "Planned Import Substitution"
VEN_plannedimportsubstution_desc:0 "A matter we must face now is that of what steps can we take to make sure our country can advance; many believe that we should have some sort of capitalist stage, in its true form, before communism, while others simply pragmatically want to diminish our dependence on oil. Regardless, we will use our oil revenue for developing the nation"
VEN_industrialization1:0 "Intensify Import Substitution"
VEN_industrialization2:0 "Finish Import Substitution Project"
VEN_proceedviceroy:0 "Nationalise All Oil Wells"
VEN_proceedviceroy_desc:0 "We must sieze the means of production from foreign invaders!"
VEN_noneofyouarefreeofsin:0 "Dig for more Oil!"
VEN_noneofyouarefreeofsin_desc:0 "We must ensure the worker's revolution can enrich every man, and thus we will dig to the bowels of the earth!"
VEN_powertothepeople:0 "Power to the People!"
VEN_powertothepeople_desc:0 "Finally, Venezuela is not under the thumb of a shady clique of generals, but of the people!"
VEN_collectivistprinciples:0 "Collectivist Principles"
VEN_collectivistprinciples:0 "We must ensure that every man and woman puts the needs of the majority before their own, for this is what the true goal of our revolution is in the end"
VEN_flameoffreedom:0 "The Flame of Freedom" 
VEN_flameoffreedom_desc:0 "The peoples of Venezuela and the world are awakening! Our resolve has never been stronger to free this earth from it's slavemasters, and break it's chains, no matter the cost!"
VEN_researchjoineffort:0 "Joint Research Effort"
VEN_researchjoineffort_desc:0 "With the aid of our able comrades, we will make strides we never thought possible in many fields!"
VEN_begin_land_reform:0 "Begin Land Reform"
VEN_begin_land_reform_desc:0 "In order to improve the situation of our peasantry, we will need much needed reorganisation. Lands will need to be seized in an orderly fashion, lest we become no better than vultures. All will have a future in the new Venezuela!"
VEN_brazilianmodel:0 "Adopt Leuenrothist Princples"
VEN_brazilianmodel_desc:0 "The concepts of 'Brazilian Socialism', or Leuenrothism to those that claim mastery over its theories, tackle the many differences between Europe and the Americas, and how such differences mean that orthodox theoretical approaches will in the end never work in any place other than Western Europe. These ideas are rapidly spreading here, and we can officially endorse them if we so decide"
VEN_liberatecolombia:0 "Liberate Colombia"
VEN_liberatecolombia_desc:0 "Colombia is under the grip of chaos, and their only hope is our intervention!"
VEN_unitedbrothers:0 "United Brothers"
VEN_unitedbrothers-desc:0 "At long last, the vision of our founding fathers is here: A united Gran Colombia, with one propose and a multitude of peoples!"

### Events ###
ven.1.t:0 "Venezuela's place in the world"
ven.1.d:0 "After 1830 a number of civil wars between conservatives and liberals rocked the country. In 1864 this period came to an end with the federalisation of the country and the proclamation of the Estados Unidos de Venezuela (United States of Venezuela). Only the dictatorship of General Antonio Guzm n Blancos (1870 - 1887) consolidated the situation. After a few civilian presidents new military dictatorships follow. General Cipriano Castro (1899 - 1908) undertook assaults on foreign economic interests in his country eventually leading to the blocking of Venezuelan ports by German British and Italian ships. In 1904 the U.S.A. mediated a settlement of the conflict. Economically the the abolition of slavery in 1854 led to decreasing agricultural production. The breakthrough to make Venezuela one of Latin America's leading economic powers was made however when at the end of 19th century petroleum deposits were discovered allowing the industrialisation of the agricultural state. Under General Juan Vicente G¢mez (1908 - 1929 1931 - 1935) oil production became the economic foundation of Venezuela (aided by foreign capital). The country having remained neutral during the Weltkrieg was able to reduce the state's debts and to stabilise the currency."
ven.1.a:0 "We do live in interesting times"
ven.2.t:0 "Dissent"
ven.2.d:0 "Neighbouring Brazil and Bolivia have both been taken over by Syndicalist governments, which has caused the air here in Venezuela to be tense. Along side the mountains are giant barrios where life is a struggle for everyday people."
ven.2.a:0 "A Wind of Change will blow down from the mountain side barrios"
ven.3.t:0 "Dissent turns into Revolt"
ven.3.d:0 "A Mass Protest turned into an Angry Mob as the people came down from the barrios on the mountain side to protest and demand a new constitution that was voted against yesterday. Encouraged by the governments of Bolivia and Brazil, they have repeated the pattern and surrounded the Presidential Palace."
ven.3.a:0 "Give into their Demands!"
ven.3.b:0 "Crush this Rebellion!"
ven.4.t:0 "The New Government of Venezuela"
ven.4.d:0 "Juna Bautista Fuenmayor forms his cabinet."
ven.4.a:0 "A government by the people for the people!"
ven.5.t:0 "The 1941 Presidential election"
ven.5.d:0 "While currently the President is elected by the Legislature, it's not any easier than a national election and therefore anyone can win. However, there is only two candidates in this election, either Isaías Medina Angarita or the current President with the former likely going to win..."
ven.5.a:0 "Isaías Medina Angarita is our man!"
ven.5.b:0 "The current President is fine"
ven.6.t:0 "A day in Autumn"
ven.6.d:0 "With Medina Angarita having been our President for some time now, his policies have increasingly pleased no one. Because of this, critics of him have begun plotting a coup detat headed by Rómulo Betancourt..."
ven.6.a:0 "Rómulo Betancourt takes over!"
ven.6.b:0 "Medina Angarita continues to lead the nation"
ven.7.t:0 "The 1947 Presidential election"
ven.7.d:0 "This election will go down in Venezuelan history because this is the first election the people directly elect the President! Because the Social Democrats forced this and other social reforms, they are viewed quite with high regard by the people and are likely to be the Christian Democrats..."
ven.7.a:0 "The Social Democrats win it!"
ven.7.b:0 "The Christian Democrats win it!"
ven.8.t:0 "The Venezuelan Oil Industry"
ven.8.d:0 "Oil has always been a chief export of Venezuela, as far back as we can remember. It has been proposed that we take the Oil Industry from the hands of foreign companies and sell the oil to them ourselves. Our profits would increase and we would have taken another step towards true independence and self dependence."
ven.8.a:0 "The Oil Refined Here is Ours, Nationalise!"
ven.8.b:0 "We would not want to upset foreign interests"
ven.9.t:0 "Alliance with Brazil?"
ven.9.d:0 "The world is a dangerous place, so we need alliances with sworn enemies of the capitalism. Venezuela and Brazil could benefit from joining forces in a crusade for a new, brave world. Anti-socialist warmongers from La Plata are seeking war to crush the successful Brazilian and Venezuelan revolutions, so we need to combine our powers to defend the spoils of our proletarian uprisings!"
ven.9.a:0 "Propose an Alliance with Brazil"
ven.9.b:0 "Rather not"
ven.10.t:0 "Alliance with Venezuela?"
ven.10.d:0 "Venezuela has proposed an axis be formed, a defensive alliance between Brazil and Venezuela against capitalist menace. What should we tell them?"
ven.10.a:0 "Accept their offer!"
ven.10.b:0 "Refuse their alliance, we don't need anyone!"
ven.80.t:0 "Alliance with Venezuela?"
ven.80.d:0 "Venezuela has proposed an axis be formed, a defensive alliance between La Plata and Venezuela against the Syndicalist menace. What should we tell them?"
ven.80.a:0 "Accept their offer!"
ven.80.b:0 "Refuse their alliance, we don't need anyone!"
ven.11.t:0 "Black Monday hits the Oil Wells!"
ven.11.d:0 "Venezuela's economy has been in a golden age since the discovery of our rich oil wells. The hungry war machines of Europe and industries of America and Japan have long bought all the oil they could afford. However, after the crash, things went sideways alarmingly, if unsurprisingly, quickly. Oil prices plummeted, and state revenue too. Soon basic services will suffer, and the Regime will have a tough couple of years ahead of itself"
ven.11.a:0 "Catastrophic!"
