### Focuses ###
URG_nationbuilding:0 "Nation Building"
URG_nationbuilding_desc:0 "We will spare no effort in rebuilding Uruguay to the nation it deserves to be, Free and Proud!"
URG_expell_argetine_farmers:0 "Expel Argentine Farmers"
URG_expell_argetine_farmers_desc:0 "Argentina landsharks devoured our farmers, and we must work recover the economy from such a blow"
URG_infrastructurerenewal:0 "Infrastructure Renewal"
URG_infrastructurerenewal_desc:0 "War has torn our lands, and railroads everywhere are deathtraps, sabotaged and ill taken care of. We must change that"
URG_navalconstructioneffort:0 "Naval Construction Effort"
URG_navalconstructioneffort_desc:0 "If we are to establish a fleet, we will need better facilities than those we currently have in Montevideo"
URG_rearmament:0 "Rearmament Focus"
URG_rearmament_desc:0 "We will use new factories to help our rising military equip itself"
URG_confiscate_argie_property:0 "Confiscate Argentine Factories"
URG_confiscate_argie_property_desc:0 "Argentine individuals and companies still own sensitive assets, we will change that to ensure our sovereignty"
URG_defenseprojects:0 "Defensive Projects"
URG_defenseprojects_desc:0 "Special laws to incentivise strategic industries will be put in place to safeguard our self determination"
URG_renewconstiution:0 "Renew the Constitution"
URG_renewconstiution_desc:0 "We will renew the Old Consituition, reaffirming our commitment to our sovereignty while reminding our citizens that Argentine government was nothing but a military occupation"
URG_newrightsandresponsabilities:0 "New Rights and Responsibilities"
URG_newrightsandresponsabilities_desc:0 "Freedom isn't Free; Every man must be ready to do his part to safeguard our nation"
URG_heavyinvestment:0 "Heavy Industry Investment"
URG_heavyinvestment_desc:0 "We will need much more incentives if our industry is to truly thrive"
URG_fundodedefesadelapatria:0 "Fundo De Defensa de la Patria"
URG_ladnreform:0 "Enact Land Reform"
URG_ladnreform_desc:0 "We have a golden opportunity now to do a sweeping land reform"
URG_horsemen:0 "A Legacy of Cavalrymen"
URG_horsemen_desc:0 "The Gaucho Legacy lives, and our land reform has allowed us to recruit many of these expert horsemen to the army"
URG_pecuaria:0 "Ganado Focus"
URG_pecuaria_desc:0 "Our cattle industry is on the verge of an unprecedented boom. All it needs is a small push"
URG_goodtimes:0 "Economic Progress"
URG_goodtimes_desc:0 "Our excellent economic situation can still improve with some effort"
URG_uruguayanarmedforces:0 "Uruguayan Armed Forces"
URG_uruguayanarmedforces_desc:0 "Our armed forces must be rebuilt if we are not to be conquered again. Libertad o Muerte!"
URG_inf:0 "Infantry Equipment Effort"
URG_inf_desc:0 "More up do date military equipment will be needed to arm our men than the Argentine scraps we currently own"
URG_mobility:0 "Mobility Doctrines"
URG_mobility_desc:0 "In the plains of Uruguay, it doesn't take an officer to realise how moving in a fast and efficient manner is the way forward to defend and attack"
URG_mechanization:0 "Mechanised Warfare"
URG_mechanization_desc:0 "Our armed forces will need armoured spearheads to properly wage war, and the tanks do those as well!"
URG_techslot:0 "Military Science Developments"
URG_techslot_desc:0 "We will ensure our army is not left behind in the race of military technology sweeping the globe as we speak"
URG_airbases:0 "Expanded Airbases"
URG_airbases_desc:0 "Our airfields will be expanded, to allow us and our allies to use them at the same time"
URG_fightereffort:0 "Defend the Skies"
URG_fightereffort_desc:0 "We must fend off any foreign attempts to attain air superiority over Uruguay!
URG_cas:0 "Close Air Support Effort"
URG_cas_desc:0 "We will ensure our airforce has close air support bomber craft at is disposal, and qualified pilots as well"
URG_rivelplate:0 "Uruguayan Navy
URG_rivelplate_desc:0 "Rebuilding a navy from scratch is not easy feat, but we will tackle the challenge!"
URG_coastaldefenses:0 "Coastal Defences"
URG_coastaldefenses_desc:0 "We will ensure Montevideo is safe from any naval incursions, with the building of coastal defences"
URG_specialforces:0 "Special Forces"
URG_specialforces_desc:0 "Special units will be trained to tackle difficult or hazardous terrain"
URG_artigaslegiom:0 "Artigas Legion"
URG_artigaslegiom_desc:0 "The elite of the Elite, the Artigas Legion will be the ultimate fighting force in South America. Or so the recruitment fliers say!"
URG_newindustries:0 "New Industries"

### Events ###
URG.1.t:0 "Presidential Elections of 1946"
URG.1.d:0 "Since we have been granted autonomy, the people of Uruguay were longing for finally electing their President. Only two main parties are disputing the post: the liberals at the Partido Colorado have presented Luis Batlle Berres, while the conservative Partido Blanco will dispute under Luis Giannattasio Finocchetti."
URG.1.a:0 "Luis Giannattasio Finocchetti, Partido Blanco"
URG.1.b:0 "Luis Batlle Berres, Partido Colorado"