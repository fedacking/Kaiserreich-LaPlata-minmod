### Events ###
panama.1.t:0 "Centroamérica supporting Socialists"
panama.1.d:0 "The Socialist movement in Panamá had been growing for a long time now, but it was recently revealed that socialist leaders were receiving funds from Centroamérica, if true these new mean that Centroamérica has it's eyes on us..."
panama.1.a:0 "Damn them..."
panama.2.t:0 "The Assassination of President Arosemena"
panama.2.d:0 "Our beloved President has been killed by a Syndicalist gunman. Panamá City has collapsed into rioting and Syndicalist militias, probably funded by Centroamérica, are attempting to take over the country."
panama.2.a:0 "Awful!"
panama.3.t:0 "UP troops enter Panamá City"
panama.3.d:0 "Troops from the United Provinces have entered our state to help us maintain order in protect our nation from syndicalist menace."
panama.3.a:0 "Join with the United Provinces to maintain order in Panamá"
panama.3.b:0 "We'll fight the occupation!"
panama.4.t:0 "Syndicalist Revolution!"
panama.4.d:0 "After the death of president Arosemena events in Panamá have reached the boiling point, and socialists have stormed the capital with Centroamérican equipment and volunteers and are attempting to install socialist government !"
panama.4.a:0 "The government falls!"
panama.4.b:0 "The Socialists are crushed!"
panama.5.t:0 "Union with Centroamérica"
panama.5.d:0 "With a socialist regime established in our country, it is an open question whether we should federate with Centroamérica. Lacking strong industry or a resource base to support it, we may soon find ourselves overwhelmed by the reactionaries, should we remain alone against them."
panama.5.a:0 "We shall join Centroamérica (Game Over)"
panama.5.b:0 "We shall remain independent"